<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iku's game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .game-header { margin-bottom: 20px; position: relative; z-index: 10; }
        h1 { font-weight: 200; letter-spacing: 5px; opacity: 0.8; }
        
        #gameCanvas {
            background: #000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            max-width: 90vw;
            max-height: 60vh;
            position: relative;
            z-index: 10; /* Above the grain layer */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <h1>VOID RUNNER</h1>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 400;

        let playerY = 200;
        let score = 0;

        // Simple Game Logic: Click to move player
        canvas.addEventListener('mousedown', () => {
            playerY -= 40;
            score++;
        });

        function gameLoop() {
            // Clear Canvas
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gravity
            if(playerY < 380) playerY += 2;

            // Draw Player
            ctx.fillStyle = "#00f2ff";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00f2ff";
            ctx.fillRect(100, playerY, 30, 30);

            // Text
            ctx.shadowBlur = 0;
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 30, 40);
            ctx.fillText("Click to Jump", 350, 40);

            requestAnimationFrame(gameLoop);
        }

        // Start the game loop immediately
        gameLoop();
    </script>
</body>
</html>
