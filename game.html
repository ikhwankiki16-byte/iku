<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iku's mini break</title>
    <link rel="icon" type="image/svg" href="iku.svg">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* 1. OVERRIDE GLOBAL CSS FOR GAME STABILITY */
        html, body {
            height: 100% !important;
            margin: 0;
            padding: 0;
            overflow: hidden !important; 
            display: block !important; /* Disables the flex centering that squishes the canvas */
        }

        /* 2. CENTER THE GAME MANUALLY */
        .game-wrapper {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px; 
            border-radius: 40px; 
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: fit-content;
        }

        h1 { font-weight: 200; letter-spacing: 6px; margin: 0 0 10px 0; font-size: 1.1rem; opacity: 0.6; }
        #score { font-family: 'Courier New', monospace; font-size: 2.8rem; margin: 0; display: block; font-weight: bold; }
        .high-score-label { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; }
        
        canvas {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            touch-action: none;
            display: block;
            /* Standard game size */
            width: 320px;
            height: 400px;
        }

        @media (max-height: 700px) {
            canvas {
                width: 280px;
                height: 350px;
            }
        }

        .controls-hint { margin-top: 15px; font-size: 0.7rem; color: rgba(255,255,255,0.3); letter-spacing: 1px; }

        /* Ensure Home Button is at the bottom and uses style.css rules */
        #bottomControls {
            position: fixed;
            bottom: 40px;
            z-index: 100;
        }
    </style>
</head>
