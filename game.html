<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iku's mini break</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: radial-gradient(circle at center, #0b1c2d 0%, #05070a 60%, #000000 100%) no-repeat fixed;
            color: white; margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 40px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        h1 { font-weight: 200; letter-spacing: 6px; margin-bottom: 20px; font-size: 1.5rem; opacity: 0.8; }
        #score { font-family: 'Courier New', monospace; font-size: 2.5rem; margin-bottom: 20px; display: block; }
        canvas {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            touch-action: none; /* Prevents scrolling while playing on mobile */
        }
        .controls { margin-top: 20px; font-size: 0.8rem; color: rgba(255,255,255,0.4); letter-spacing: 1px; }
        .back-btn {
            margin-top: 30px; text-decoration: none; color: black; background: white;
            padding: 12px 30px; border-radius: 50px; font-weight: 800; font-size: 0.8rem;
            transition: 0.3s;
        }
        .back-btn:hover { transform: scale(1.05); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Mini Break</h1>
        <span id="score">0</span>
        <canvas id="gameCanvas" width="350" height="500"></canvas>
        <div class="controls">ARROWS TO MOVE</div>
    </div>

    <a href="journal.html" class="back-btn">‚Üê BACK TO JOURNAL</a>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        const gravity = 0.25;
        const jumpStrength = -9;
        let score = 0;
        let gameOver = false;

        const ball = {
            x: 175, y: 250,
            radius: 10, vx: 0, vy: 0,
            color: "#ffffff"
        };

        let platforms = [];
        const platformWidth = 60;
        const platformHeight = 8;

        function createPlatforms() {
            platforms = [];
            for (let i = 0; i < 7; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - platformWidth),
                    y: i * (canvas.height / 7)
                });
            }
        }

        let keys = {};
        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);

        function update() {
            if (gameOver) return;
            if (keys["ArrowLeft"]) ball.vx = -5;
            else if (keys["ArrowRight"]) ball.vx = 5;
            else ball.vx *= 0.8;

            ball.vy += gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.x < 0) ball.x = canvas.width;
            if (ball.x > canvas.width) ball.x = 0;

            if (ball.y < canvas.height / 2 && ball.vy < 0) {
                let scroll = -ball.vy;
                ball.y += scroll;
                score++;
                scoreDisplay.innerText = Math.floor(score / 10);
                platforms.forEach(p => {
                    p.y += scroll;
                    if (p.y > canvas.height) {
                        p.y = 0;
                        p.x = Math.random() * (canvas.width - platformWidth);
                    }
                });
            }

            platforms.forEach(p => {
                if (ball.vy > 0 && 
                    ball.x + ball.radius > p.x && 
                    ball.x - ball.radius < p.x + platformWidth &&
                    ball.y + ball.radius > p.y && 
                    ball.y + ball.radius < p.y + platformHeight) {
                    ball.vy = jumpStrength;
                }
            });

            if (ball.y > canvas.height) {
                gameOver = true;
                setTimeout(() => {
                    alert("Game Over! Score: " + Math.floor(score/10));
                    score = 0; scoreDisplay.innerText = "0";
                    gameOver = false; ball.y = 250; ball.vy = 0;
                    createPlatforms();
                }, 10);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
            platforms.forEach(p => ctx.fillRect(p.x, p.y, platformWidth, platformHeight));
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.shadowBlur = 15; ctx.shadowColor = "white";
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;

            requestAnimationFrame(draw);
            update();
        }

        createPlatforms();
        draw();
    </script>
</body>
</html>
