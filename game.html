<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iku's game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .game-header { margin-bottom: 20px; }
        h1 { font-weight: 200; letter-spacing: 5px; opacity: 0.8; }
        
        #gameCanvas {
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            max-width: 90vw;
            max-height: 70vh;
            position: relative; /* Ensures it's in the right stacking context */
            z-index: 5;
            cursor: crosshair;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <h1>VOID RUNNER</h1>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 400;

        // Visual test to confirm game is working
        let x = 0;
        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x % canvas.width, 200, 20, 0, Math.PI*2);
            ctx.fill();
            
            ctx.fillText("GAME ACTIVE - CLICK TO TEST", 20, 30);
            x += 2;
            requestAnimationFrame(draw);
        }
        
        canvas.addEventListener('mousedown', () => {
            canvas.style.borderColor = "white";
            setTimeout(() => canvas.style.borderColor = "rgba(255,255,255,0.1)", 100);
        });

        draw();
    </script>
</body>
</html>
