<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg" href="iku.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>void runner | iku</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* FORCE BLACK OUTER BACKGROUND */
        html { 
            background-color: #000000 !important; 
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body { 
            margin: 0;
            padding: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            background: transparent !important;
            position: fixed; 
            width: 100%;
        }

        canvas {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 90vw;
            max-height: 65vh;
            cursor: pointer;
            z-index: 10;
            touch-action: none;
        }

        h1 { 
            font-weight: 200; 
            letter-spacing: 5px; 
            margin-bottom: 20px; 
            opacity: 0.6; 
            color: white;
            font-family: sans-serif;
        }

        #bottomControls { z-index: 100; }
    </style>
</head>
<body>
    <h1 id="title">VOID RUNNER</h1>
    <canvas id="gameCanvas"></canvas>
    
    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; 
        canvas.height = 400;
        
        let playerY = 200; 
        let isStarted = false;
        let isGameOver = false;
        let score = 0;
        let obstacles = [];
        let frameCount = 0;

        function jump(e) {
            if(e) e.preventDefault();
            if (isGameOver) {
                resetGame();
                return;
            }
            isStarted = true; 
            playerY -= 70;
        }

        function resetGame() {
            playerY = 200;
            isStarted = false;
            isGameOver = false;
            score = 0;
            obstacles = [];
            frameCount = 0;
            document.getElementById('title').innerText = "VOID RUNNER";
        }

        canvas.addEventListener('mousedown', jump);
        canvas.addEventListener('touchstart', jump, { passive: false });

        function loop() {
            // Background & Motion Blur
            ctx.fillStyle = "rgba(0,0,0,0.4)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isStarted && !isGameOver) {
                // Gravity
                playerY += 4;
                if (playerY < 0) playerY = 0;
                if (playerY > canvas.height - 30) isGameOver = true;

                // Spawn Obstacles
                if (frameCount % 90 === 0) {
                    let gap = 150;
                    let minH = 50;
                    let h = Math.random() * (canvas.height - gap - (minH * 2)) + minH;
                    obstacles.push({ x: canvas.width, y: 0, w: 40, h: h }); // Top
                    obstacles.push({ x: canvas.width, y: h + gap, w: 40, h: canvas.height }); // Bottom
                }

                // Update Obstacles
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    obstacles[i].x -= 5;
                    
                    // Collision check
                    if (100 < obstacles[i].x + obstacles[i].w &&
                        100 + 30 > obstacles[i].x &&
                        playerY < obstacles[i].y + obstacles[i].h &&
                        playerY + 30 > obstacles[i].y) {
                        isGameOver = true;
                    }

                    // Score tracking (using top obstacles only)
                    if (obstacles[i].y === 0 && obstacles[i].x === 100) {
                        score++;
                    }

                    if (obstacles[i].x + obstacles[i].w < 0) obstacles.splice(i, 1);
                }
                frameCount++;
            }

            // Draw Obstacles
            ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
            obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));

            // Draw Player with Neon Glow
            ctx.shadowBlur = 15; 
            ctx.shadowColor = "#00f2ff";
            ctx.fillStyle = "#00f2ff";
            ctx.fillRect(100, playerY, 30, 30);
            ctx.shadowBlur = 0;

            // UI Text
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "20px Arial";

            if(!isStarted && !isGameOver) {
                ctx.fillText("TAP TO JUMP", canvas.width/2, canvas.height/2);
            } else if (isGameOver) {
                document.getElementById('title').innerText = "FINAL SCORE: " + score;
                ctx.fillText("CRASHED. TAP TO RESTART", canvas.width/2, canvas.height/2);
            } else {
                ctx.fillText(score, canvas.width/2, 40);
            }
            
            requestAnimationFrame(loop);
        }

        document.addEventListener('touchmove', (e) => {
            if(e.touches.length <= 1) e.preventDefault();
        }, { passive: false });

        loop();
    </script>
</body>
</html>
