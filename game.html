<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iku's game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            max-width: 90vw;
            max-height: 65vh;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
            z-index: 50; /* Above the grain! */
        }
        h1 { font-weight: 200; letter-spacing: 5px; margin-bottom: 20px; opacity: 0.8; }
    </style>
</head>
<body>

    <h1>VOID RUNNER</h1>
    <canvas id="gameCanvas"></canvas>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 400;

        let playerY = 200;
        let isStarted = false;

        // Click to jump
        canvas.addEventListener('mousedown', () => {
            isStarted = true;
            playerY -= 60;
        });

        function loop() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gravity
            if (playerY < canvas.height - 40) playerY += 3;
            if (playerY < 10) playerY = 10;

            // Player
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00f2ff";
            ctx.fillStyle = "#00f2ff";
            ctx.fillRect(100, playerY, 30, 30);
            ctx.shadowBlur = 0;

            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            if(!isStarted) ctx.fillText("CLICK TO JUMP", canvas.width/2, canvas.height/2);

            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
