<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iku's game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #000;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-width: 95vw;
            max-height: 70vh;
        }
        .game-header {
            margin-bottom: 20px;
            text-align: center;
        }
        h1 { font-weight: 200; letter-spacing: 5px; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="game-header">
        <h1>VOID RUNNER</h1>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
        <a class="icon-btn" href="ikus-journal.html">üìì JOURNAL</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set internal resolution
        canvas.width = 800;
        canvas.height = 400;

        // Simple Game Loop Placeholder (Replace with your game code)
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = '20px Inter';
            ctx.fillText('Game Loading...', 320, 200);
            
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
