<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg" href="iku.svg">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iku's mini break</title>
    <style>
        /* ONLY game-specific container styles here */
        .game-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; 
            border-radius: 40px; 
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            margin-bottom: 20px; /* Reduced to prevent pushing bottom bar */
        }
        h1 { font-weight: 200; letter-spacing: 6px; margin-bottom: 10px; font-size: 1.2rem; opacity: 0.6; }
        #score { font-family: 'Courier New', monospace; font-size: 3rem; margin-bottom: 5px; display: block; font-weight: bold; }
        .high-score-label { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        
        canvas {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            touch-action: none;
        }
        .controls-hint { margin-top: 20px; font-size: 0.8rem; color: rgba(255,255,255,0.4); letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Mini Break</h1>
        <span id="score">0</span>
        <div class="high-score-label">Best: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="320" height="400"></canvas>
        <div class="controls-hint">ARROWS TO MOVE</div>
    </div>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
    </div>

        // ... (Keep your existing game script exactly as it is) ...
    </script>
</body>
</html>
