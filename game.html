<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iku's game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Force Flex only on game page to center the canvas */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .game-header { margin-bottom: 20px; z-index: 10; }
        h1 { font-weight: 200; letter-spacing: 5px; opacity: 0.8; margin: 0; }
        
        #gameCanvas {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
            max-height: 70vh;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <h1>VOID RUNNER</h1>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set dimensions
        canvas.width = 800;
        canvas.height = 400;

        // Basic Game Loop (Your game logic goes here)
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw something so we know it loaded
            ctx.fillStyle = "white";
            ctx.font = "20px Inter";
            ctx.textAlign = "center";
            ctx.fillText("The void is loading...", canvas.width/2, canvas.height/2);
            
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
