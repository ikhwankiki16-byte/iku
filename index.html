<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iku's world</title>
  
  <style>
    /* Typewriter Cursor Style */
    .cursor {
      font-weight: bold;
      color: white;
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Ensure the text area has a consistent height so things don't jump */
    .typewriter-container {
      min-height: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>iku's world</h1>
  
  <div class="typewriter-container">
    <p id="status-text"><span id="typewriter"></span><span class="cursor">|</span></p>
  </div>

  <div>
    <img src="iku.svg" alt="My image" loading="lazy" width="600">
    <div>
      <a class="journal-btn" href="ikus-journal.html">iku's journal</a>
    </div>
  </div>

  <script>
    // 1. ATMOSPHERE LOGIC (Changes Background Color)
    function updateAtmosphere() {
      const hour = new Date().getHours();
      const body = document.body;

      // Remove old moods
      body.classList.remove('mood-day', 'mood-evening', 'mood-night');

      if (hour >= 6 && hour < 17) {
        body.classList.add('mood-day');      // 6am - 5pm
        return "good morning. i'm leaving soon.";
      } else if (hour >= 17 && hour < 20) {
        body.classList.add('mood-evening');  // 5pm - 8pm
        return "the sun is setting. i'm leaving soon.";
      } else {
        body.classList.add('mood-night');    // 8pm - 6am
        return "it's late. i'm leaving soon.";
      }
    }

    // 2. TYPEWRITER LOGIC
    const textToType = updateAtmosphere(); // Get message based on time
    const speed = 100; // Speed in milliseconds
    const element = document.getElementById('typewriter');
    let i = 0;

    function typeWriter() {
      if (i < textToType.length) {
        element.innerHTML += textToType.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    // Start the effect when the page loads
    window.onload = typeWriter;
  </script>

</body>
</html>
