<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iku's world</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 { font-weight: 300; letter-spacing: 4px; margin: 0; opacity: 0.9; }
    .typewriter-container { min-height: 1.5em; margin: 10px 0 20px 0; color: rgba(255,255,255,0.6); }
    img { max-width: 300px; width: 60%; height: auto; margin-bottom: 80px; }
    .cursor { font-weight: bold; animation: blink 1s step-end infinite; }
    @keyframes blink { from, to { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>
  <h1>iku's world</h1>
  <div class="typewriter-container">
    <p id="status-text"><span id="typewriter"></span><span class="cursor">|</span></p>
  </div>

  <img src="iku.svg" alt="iku">

  <div id="bottomControls">
    <a class="icon-btn" href="fragments.html"><span>ğŸœ</span> FRAGMENTS</a>
    <a class="game-btn-small" href="game.html" title="Mini Break">ğŸ®</a>
    <a class="icon-btn" href="ikus-journal.html"><span>ğŸ“–</span> JOURNAL</a>
  </div>

  <script>
    function updateAtmosphere() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 17) return "good morning. i'm leaving soon.";
      if (hour >= 17 && hour < 20) return "the sun is setting. i'm leaving soon.";
      return "it's late. i'm leaving soon.";
    }
    const textToType = updateAtmosphere();
    let i = 0;
    function typeWriter() {
      if (i < textToType.length) {
        document.getElementById('typewriter').innerHTML += textToType.charAt(i);
        i++; 
        setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
