<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050505">
  <title>iku's world</title>
  <style>
    /* Force index-specific scroll lock */
    html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; }
    #bottomControls { 
      bottom: 24px; /* Standardized level */
      display: flex; 
      justify-content: center; 
      gap: 12px; 
    }
  </style>
</head>
<body class="mood-night">
  <h1>iku's world</h1>
  <div class="typewriter-container">
    <p id="status-text"><span id="typewriter"></span><span class="cursor">|</span></p>
  </div>
  <img src="iku.svg" alt="iku" style="width: 70%; max-width: 300px;">
  <div id="bottomControls">
    <a class="icon-btn" href="fragments.html"><span>ğŸœ</span><span>FRAGMENTS</span></a>
    <a class="icon-btn" href="ikus-journal.html"><span>ğŸ“–</span><span>JOURNAL</span></a>
  </div>
  <script>
    function updateAtmosphere() {
      const hour = new Date().getHours();
      document.body.classList.remove('mood-day', 'mood-evening', 'mood-night');
      if (hour >= 6 && hour < 17) { document.body.classList.add('mood-day'); return "good morning. i'm leaving soon."; }
      if (hour >= 17 && hour < 20) { document.body.classList.add('mood-evening'); return "the sun is setting. i'm leaving soon."; }
      document.body.classList.add('mood-night'); return "it's late. i'm leaving soon.";
    }
    const textToType = updateAtmosphere();
    let i = 0;
    function typeWriter() {
      if (i < textToType.length) {
        document.getElementById('typewriter').innerHTML += textToType.charAt(i);
        i++; setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;
    document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
