<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iku's world</title>
  
  <style>
    /* Fixed Image Size logic */
    img {
      max-width: 300px; /* Limits size so it doesn't get huge */
      width: 100%;      /* Allows it to shrink on small phones */
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }

    /* Typewriter Cursor Style */
    .cursor {
      font-weight: bold;
      color: white;
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }

    .typewriter-container {
      min-height: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>iku's world</h1>
  
  <div class="typewriter-container">
    <p id="status-text"><span id="typewriter"></span><span class="cursor">|</span></p>
  </div>

  <div>
    <img src="iku.svg" alt="My image" loading="lazy">
    <div>
      <a class="journal-btn" href="ikus-journal.html">iku's journal</a>
    </div>
  </div>

  <script>
    function updateAtmosphere() {
      const hour = new Date().getHours();
      const body = document.body;
      body.classList.remove('mood-day', 'mood-evening', 'mood-night');

      if (hour >= 6 && hour < 17) {
        body.classList.add('mood-day');
        return "good morning. i'm leaving soon.";
      } else if (hour >= 17 && hour < 20) {
        body.classList.add('mood-evening');
        return "the sun is setting. i'm leaving soon.";
      } else {
        body.classList.add('mood-night');
        return "it's late. i'm leaving soon.";
      }
    }

    const textToType = updateAtmosphere();
    const speed = 100;
    const element = document.getElementById('typewriter');
    let i = 0;

    function typeWriter() {
      if (i < textToType.length) {
        element.innerHTML += textToType.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
