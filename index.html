<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050505">
  <title>iku's world</title>
  <style>
    html { background-color: #000000; }
    body { overflow: hidden; position: fixed; width: 100%; height: 100%; }
    h1 { font-weight: 300; letter-spacing: 4px; margin: 0; }
    .typewriter-container { min-height: 1.5em; margin: 10px 0 20px 0; }
    img { max-width: 300px; width: 70%; height: auto; border-radius: 10px; margin-bottom: 60px; }
    #bottomControls { position: fixed; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; gap: 12px; z-index: 1000; }
    .cursor { font-weight: bold; animation: blink 1s step-end infinite; margin-left: 2px; }
    @keyframes blink { from, to { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>
  <h1>iku's world</h1>
  <div class="typewriter-container">
    <p id="status-text"><span id="typewriter"></span><span class="cursor">|</span></p>
  </div>
  <img src="iku.svg" alt="iku">
  <div id="bottomControls">
    <a class="icon-btn" href="fragments.html"><span>üêú</span><span>FRAGMENTS</span></a>
    <a class="icon-btn" href="ikus-journal.html"><span>üìñ</span><span>JOURNAL</span></a>
  </div>
  <script>
    function updateAtmosphere() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 17) return "good morning. i'm leaving soon.";
      if (hour >= 17 && hour < 20) return "the sun is setting. i'm leaving soon.";
      return "it's late. i'm leaving soon.";
    }
    const textToType = updateAtmosphere();
    let i = 0;
    function typeWriter() {
      if (i < textToType.length) {
        document.getElementById('typewriter').innerHTML += textToType.charAt(i);
        i++; setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;
    document.addEventListener('touchmove', (e) => { if(e.touches.length <= 1) e.preventDefault(); }, { passive: false });
  </script>
</body>
</html>
