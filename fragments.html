<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="iku.svg">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific layout for the fragments content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .fragments-container {
            padding: 120px 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .fragment-header {
            font-weight: 100;
            letter-spacing: 12px;
            opacity: 0.4;
            text-transform: uppercase;
            margin-bottom: 60px;
        }

        .fragment-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .fragment-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.05);
        }

        p {
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="fragments-container">
        <h1 class="fragment-header">Fragments</h1>
        
        <div class="fragment-item">
            <p>"Memory is a ghost that refuses to leave the room."</p>
        </div>

        <div class="fragment-item">
            <p>"The stars are just holes in the ceiling of the void."</p>
        </div>
    </div>
