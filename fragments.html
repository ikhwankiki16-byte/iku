<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="iku.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragments | iku</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden; /* No scrollbars for floating page */
            height: 100vh;
            width: 100vw;
        }

        .void-background {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* Floating Text Style */
        .fragment-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Georgia', serif;
            font-style: italic;
            white-space: nowrap;
            cursor: default;
            user-select: none;
            filter: blur(1px);
            transition: all 0.8s ease;
            z-index: 5;
        }

        .fragment-text:hover {
            color: rgba(255, 255, 255, 1);
            filter: blur(0px);
            transform: scale(1.1);
            z-index: 100;
        }

        h1.bg-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 100;
            letter-spacing: 25px;
            opacity: 0.1;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>

    <h1 class="bg-title">Fragments</h1>

    <div class="void-background" id="void">
        </div>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
        <a class="icon-btn" href="ikus-journal.html">üìì JOURNAL</a>
    </div>

    <script>
        const words = [
            "fleeting", "echoes", "hollow", "drifting", "lost", 
            "shattered", "silent", "void", "memory", "shadows",
            "whisper", "cold", "distant", "broken", "empty"
        ];

        const container = document.getElementById('void');

        function spawnWord(text) {
            const el = document.createElement('div');
            el.className = 'fragment-text';
            el.innerText = text;

            // Random positions
            let posX = Math.random() * window.innerWidth;
            let posY = Math.random() * window.innerHeight;
            
            // Random movement speeds
            let velX = (Math.random() - 0.5) * 0.5;
            let velY = (Math.random() - 0.5) * 0.5;

            el.style.left = posX + 'px';
            el.style.top = posY + 'px';
            el.style.fontSize = (Math.random() * 20 + 14) + 'px';
            el.style.opacity = Math.random() * 0.5 + 0.1;

            container.appendChild(el);

            // Animation Loop for each word
            function move() {
                posX += velX;
                posY += velY;

                // Wrap around screen
                if (posX > window.innerWidth) posX = -100;
                if (posX < -100) posX = window.innerWidth;
                if (posY > window.innerHeight) posY = -50;
                if (posY < -50) posY = window.innerHeight;

                el.style.left = posX + 'px';
                el.style.top = posY + 'px';

                requestAnimationFrame(move);
            }
            move();
        }

        // Create multiple copies for a full "Void" look
        for (let i = 0; i < 3; i++) {
            words.forEach(w => spawnWord(w));
        }
    </script>
</body>
</html>
