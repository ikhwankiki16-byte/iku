<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fragments | iku</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow: hidden; height: 100vh; }
        .fragment-text {
            position: absolute; color: rgba(255, 255, 255, 0.4);
            font-family: 'Georgia', serif; font-style: italic;
            white-space: nowrap; cursor: default; user-select: none;
            z-index: 10; will-change: transform;
        }
    </style>
</head>
<body>
    <div id="void"></div>
    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
            authDomain: "iku-website-iku.firebaseapp.com",
            databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "iku-website-iku" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const container = document.getElementById('void');
        let wordsArray = [];
        let mouse = { x: -1000, y: -1000 };

        window.onmousemove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };

        onValue(ref(db, 'entries'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            container.innerHTML = '';
            let text = "";
            Object.values(data).forEach(e => text += " " + e.text);
            const words = [...new Set(text.split(/\s+/))].filter(w => w.length > 3).slice(0, 40);

            words.forEach(word => {
                const el = document.createElement('div');
                el.className = 'fragment-text';
                el.innerText = word;
                const obj = { el, x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight, vx: Math.random()-0.5, vy: Math.random()-0.5 };
                container.appendChild(el);
                wordsArray.push(obj);
            });
        });

        function animate() {
            wordsArray.forEach(w => {
                w.x += w.vx; w.y += w.vy;
                const dx = w.x - mouse.x, dy = w.y - mouse.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 150) {
                    w.x += dx/10; w.y += dy/10;
                }
                if (w.x > window.innerWidth) w.x = 0; if (w.x < 0) w.x = window.innerWidth;
                if (w.y > window.innerHeight) w.y = 0; if (w.y < 0) w.y = window.innerHeight;
                w.el.style.transform = `translate(${w.x}px, ${w.y}px)`;
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
