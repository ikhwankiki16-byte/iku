<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="iku.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragments | iku</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden; /* Prevents scrollbars while fragments float */
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .void-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        /* The Floating Words */
        .fragment {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Georgia', serif;
            font-style: italic;
            white-space: nowrap;
            user-select: none;
            cursor: default;
            filter: blur(1px);
            transition: color 0.5s, filter 0.5s, opacity 0.5s;
            animation: drift linear infinite;
        }

        .fragment:hover {
            color: rgba(255, 255, 255, 1);
            filter: blur(0px);
            opacity: 1 !important;
            z-index: 100;
        }

        /* Animation for drifting around */
        @keyframes drift {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(var(--x), var(--y)) rotate(var(--r)); }
        }

        .fragment-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 100;
            letter-spacing: 20px;
            opacity: 0.2;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1 class="fragment-title">Fragments</h1>

    <div class="void-container" id="void">
        </div>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
        <a class="icon-btn" href="ikus-journal.html">üìì JOURNAL</a>
    </div>

    <script>
        const fragmentsData = [
            "echoes in the dark",
            "shattered memories",
            "the weight of silence",
            "drifting alone",
            "lost in thought",
            "fragments of a dream",
            "a quiet storm",
            "the edge of the void",
            "nothing is permanent",
            "fleeting moments"
        ];

        const voidContainer = document.getElementById('void');

        function createFragment(text) {
            const div = document.createElement('div');
            div.className = 'fragment';
            div.innerText = text;

            // Randomize starting position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            // Randomize movement distance
            const moveX = (Math.random() - 0.5) * 200 + "px";
            const moveY = (Math.random() - 0.5) * 200 + "px";
            const rotation = (Math.random() - 0.5) * 45 + "deg";
            
            // Randomize speed
            const duration = 15 + Math.random() * 20 + "s";
            
            div.style.left = startX + "px";
            div.style.top = startY + "px";
            div.style.opacity = 0.1 + Math.random() * 0.4;
            div.style.fontSize = (14 + Math.random() * 18) + "px";
            
            // Set CSS variables for the animation
            div.style.setProperty('--x', moveX);
            div.style.setProperty('--y', moveY);
            div.style.setProperty('--r', rotation);
            
            div.style.animationDuration = duration;
            div.style.animationDirection = "alternate";

            voidContainer.appendChild(div);
        }

        // Spawn fragments
        fragmentsData.forEach(text => createFragment(text));

        // Re-spawn some more for density
        fragmentsData.forEach(text => createFragment(text));
    </script>
</body>
</html>
