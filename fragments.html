<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#050505">
  <title>iku's fragments</title>
  <style>
    /* CRITICAL: Ensures browser UI bars and corners remain deep black */
    html { background-color: #050505; }
    
    body {
      margin: 0; 
      overflow: hidden; 
      background-color: #050505;
      color: white; 
      font-family: 'Courier New', monospace;
      height: 100vh; 
      width: 100vw;
    }

    #void { position: fixed; inset: 0; z-index: 1; }
    
    .fragment { 
      position: absolute; 
      white-space: nowrap; 
      pointer-events: none; 
      color: rgba(255,255,255,0.6); 
    }

    /* Fixed Level alignment to match index.html and journal */
    #bottomControls {
      position: fixed; 
      bottom: 30px; 
      left: 0; 
      right: 0;
      display: flex; 
      justify-content: center; 
      z-index: 1000;
    }

    .icon-btn {
      background: white; 
      color: black; 
      border-radius: 20px;
      font-weight: 800; 
      display: inline-flex; 
      align-items: center;
      text-decoration: none; 
      height: 48px; 
      padding: 0 24px;
      gap: 8px; /* Added gap for symbol spacing */
      font-family: Arial, sans-serif; 
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body class="mood-night">
  <div id="void"></div>

  <div id="bottomControls">
    <a class="icon-btn" href="index.html">
      <span>üè†</span>
      <span>HOME</span>
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    
    const firebaseConfig = { 
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "iku-website-iku" 
    };
    
    const app = initializeApp(firebaseConfig); 
    const db = getDatabase(app);
    const container = document.getElementById('void'); 
    let fragments = []; 
    let audioCtx;

    function playChime(freq) {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator(); 
      const gain = audioCtx.createGain();
      osc.type = 'sine'; 
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(0, audioCtx.currentTime); 
      gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 0.02);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.5);
      osc.connect(gain); 
      gain.connect(audioCtx.destination); 
      osc.start(); 
      osc.stop(audioCtx.currentTime + 1.5);
    }

    onValue(ref(db, 'entries'), (s) => {
      const data = s.val(); 
      if (data) {
        let words = []; 
        Object.values(data).forEach(e => words = words.concat(e.text.split(/\s+/)));
        container.innerHTML = ''; 
        fragments = [];
        for (let i = 0; i < Math.min(words.length, 40); i++) {
          const div = document.createElement('div'); 
          div.className = 'fragment';
          div.textContent = words[Math.floor(Math.random() * words.length)];
          const f = { 
            el: div, 
            x: Math.random() * window.innerWidth, 
            y: Math.random() * window.innerHeight, 
            vx: (Math.random()-0.5)*0.3, 
            vy: (Math.random()-0.5)*0.3, 
            lastP: 0 
          };
          fragments.push(f); 
          container.appendChild(div);
        }
      }
    });

    let mx = -1000, my = -1000; 
    window.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });
    
    function animate() {
      fragments.forEach(f => {
        f.x += f.vx; 
        f.y += f.vy; 
        const dx = mx - f.x, dy = my - f.y, dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 120) { 
          f.x -= dx * 0.05; 
          f.y -= dy * 0.05; 
          if (Date.now() - f.lastP > 1000) { 
            playChime(200 + (window.innerHeight - f.y) * 0.8); 
            f.lastP = Date.now(); 
          } 
        }
        if (f.x < -100) f.x = window.innerWidth; 
        if (f.x > window.innerWidth) f.x = -100;
        f.el.style.transform = `translate(${f.x}px, ${f.y}px)`;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
