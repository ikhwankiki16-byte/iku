<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#050505">
  <title>iku's journal</title>
  <style>
    html { background-color: #050505; }
    body { 
      background-color: #050505; min-height: 100vh;
      justify-content: flex-start; overflow-y: auto; 
    }
    .journal-container { margin-top: 60px; padding-bottom: 120px; }
    #bottomControls {
      position: fixed; bottom: 30px; left: 0; right: 0;
      display: flex; justify-content: center; gap: 12px; z-index: 1000;
    }
    .icon-btn, .lock-btn {
      background: white; color: black; border-radius: 20px;
      font-weight: 800; display: inline-flex; align-items: center;
      justify-content: center; text-decoration: none; height: 48px;
    }
    .icon-btn { padding: 0 20px; font-family: Arial, sans-serif; font-size: 0.9rem; }
    .lock-btn { width: 48px; border: none; cursor: pointer; }
    #loginPopup {
      position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%);
      background: #111; border: 1px solid #333; padding: 16px; border-radius: 20px;
      display: none; flex-direction: column; gap: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    const firebaseConfig = { apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "iku-website-iku" };
    const app = initializeApp(firebaseConfig); const db = getDatabase(app); const auth = getAuth(app);
    let audioCtx;
    function playSound(t) {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
      osc.frequency.setValueAtTime(t === 'save' ? 440 : 1200, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + (t === 'save' ? 1.5 : 0.1));
      osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 1.5);
    }
    onAuthStateChanged(auth, user => {
      document.getElementById('editorArea').style.display = user ? 'block' : 'none';
      document.getElementById('logoutBtn').style.display = user ? 'inline-flex' : 'none';
      document.getElementById('showLoginBtn').style.display = user ? 'none' : 'inline-flex';
    });
    onValue(ref(db, 'entries'), s => {
      const list = document.getElementById('entries'); list.innerHTML = '';
      const data = s.val(); if (data) Object.keys(data).reverse().forEach(k => {
        const div = document.createElement('div'); div.className = 'journal-entry';
        div.innerHTML = `<div class="entry-date">${new Date(data[k].date).toLocaleString()}</div><div class="entry-content">${data[k].text}</div>`;
        list.appendChild(div);
      });
    });
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('saveBtn').onclick = () => {
        const ta = document.getElementById('note');
        if (ta.value) { push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value }); ta.value = ''; playSound('save'); }
      };
      document.getElementById('showLoginBtn').onclick = () => { playSound('click'); const p = document.getElementById('loginPopup'); p.style.display = p.style.display === 'none' ? 'flex' : 'none'; };
      document.getElementById('performLoginBtn').onclick = async () => {
        try { await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value); playSound('save'); } catch { alert("Failed"); }
      };
      document.getElementById('logoutBtn').onclick = () => { playSound('click'); signOut(auth); };
    });
  </script>
</head>
<body class="mood-night">
  <h1>iku's journal</h1>
  <div class="journal-container">
    <div id="editorArea" style="display:none;"><textarea id="note" rows="5"></textarea><button id="saveBtn" style="width:100%; margin-top:10px; border-radius: 20px; font-weight: bold; padding: 12px; background: white; border: none;">Save Entry</button></div>
    <div id="entries"></div>
    <div id="bottomControls">
      <a class="icon-btn" href="index.html" onclick="playSound('click')">üè† HOME</a>
      <button id="showLoginBtn" class="lock-btn">üîí</button>
      <button id="logoutBtn" class="lock-btn" style="display:none;">üîì</button>
      <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="Email" style="background:#222; color:white; border:1px solid #444; padding:8px; border-radius:10px;">
        <input type="password" id="passInput" placeholder="Password" style="background:#222; color:white; border:1px solid #444; padding:8px; border-radius:10px;">
        <button id="performLoginBtn" style="border-radius:10px; padding:8px; border:none; font-weight:bold; background:white;">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
