<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iku's journal</title>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g",
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iku-website-iku",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let isAdmin = false;
    let lastData = null; // Store data to re-render when login status changes

    // 1. AUTH WATCHER
    onAuthStateChanged(auth, (user) => {
      const editor = document.getElementById('editorArea');
      const logout = document.getElementById('logoutBtn');
      const lock = document.getElementById('showLoginBtn');

      if (user) {
        isAdmin = true;
        editor.style.display = 'block';
        logout.style.display = 'inline-flex';
        lock.style.display = 'none';
        document.getElementById('loginPopup').style.display = 'none';
      } else {
        isAdmin = false;
        editor.style.display = 'none';
        logout.style.display = 'none';
        lock.style.display = 'inline-flex';
      }
      // Re-render the entries so the Delete buttons appear/disappear
      if(lastData) render(lastData);
    });

    // 2. DATABASE SYNC
    onValue(ref(db, 'entries'), (snapshot) => {
      lastData = snapshot.val();
      render(lastData);
    });

    // 3. THE RENDER FUNCTION (With Delete Button)
    function render(data) {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      if (!data) { list.innerHTML = '<p class="muted">No entries yet.</p>'; return; }

      const entries = Object.keys(data).map(key => ({ id: key, ...data[key] }));
      entries.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((e) => {
        const card = document.createElement('div');
        card.className = 'journal-entry';
        card.innerHTML = `
          <div class="entry-date">${new Date(e.date).toLocaleString()}</div>
          <div class="entry-content"></div>
        `;
        card.querySelector('.entry-content').textContent = e.text;

        // --- THE DELETE BUTTON ---
        if (isAdmin) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete Entry';
          delBtn.className = 'entry-delete';
          delBtn.onclick = () => {
            if(confirm('Permanently delete this entry?')) {
              remove(ref(db, `entries/${e.id}`));
            }
          };
          card.appendChild(delBtn);
        }
        list.appendChild(card);
      });
    }

    // 4. UI ACTIONS
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('saveBtn').onclick = () => {
        const ta = document.getElementById('note');
        if (ta.value.trim() && isAdmin) {
          push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value.trim() });
          ta.value = '';
        }
      };

      document.getElementById('showLoginBtn').onclick = () => {
        const popup = document.getElementById('loginPopup');
        popup.style.display = popup.style.display === 'none' ? 'flex' : 'none';
      };

      document.getElementById('performLoginBtn').onclick = async () => {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        try {
          await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) { alert("Login failed. Check email/password."); }
      };

      document.getElementById('logoutBtn').onclick = () => signOut(auth);
    });
  </script>

  <style>
    /* Styling the Delete Button so it's visible */
    .entry-delete {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      font-size: 12px;
      transition: background 0.2s;
    }
    .entry-delete:hover { background: #cc0000; }

    /* Footer & Popup Fixes */
    #bottomControls { position: fixed; bottom: 24px; left: 0; right: 0; display: flex; justify-content: center; align-items: center; gap: 12px; z-index: 1000; }
    .icon-btn, .lock-btn { background: white; color: black; border: none; border-radius: 50px; font-weight: bold; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; height: 48px; box-sizing: border-box; }
    .icon-btn { padding: 0 20px; gap: 8px; }
    .lock-btn { width: 48px; padding: 0; font-size: 18px; cursor: pointer; }
    
    #loginPopup { position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%); background: #111; border: 1px solid #333; padding: 16px; border-radius: 20px; width: 240px; display: none; flex-direction: column; gap: 10px; box-sizing: border-box; }
    #loginPopup input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box; }
    #loginPopup button { width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; background: white; color: black; border: none; cursor: pointer; }

    .journal-container { max-width: 720px; width: 90%; margin: 20px auto 120px; text-align: left; }
    .journal-entry { background: rgba(17,17,17,0.8); border: 1px solid #333; padding: 20px; border-radius: 20px; margin-top: 15px; position: relative; }
    textarea#note { width: 100%; padding: 15px; border-radius: 20px; background: #111; color: white; border: 1px solid #333; box-sizing: border-box; }
  </style>
</head>
<body>

  <h1>iku's journal</h1>

  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <textarea id="note" rows="5" placeholder="Write today's entry..."></textarea>
      <button type="button" id="saveBtn" style="margin-top:10px; width:100%; border-radius:20px; padding:12px; background:white; color:black; font-weight:bold;">Save Entry</button>
    </div>

    <h2>Entries</h2>
    <div id="entries"></div>

    <div id="bottomControls">
      <a class="icon-btn" href="index.html">üè† HOME</a>
      <div style="position: relative;">
        <button type="button" id="showLoginBtn" class="lock-btn">üîí</button>
        <button type="button" id="logoutBtn" class="icon-btn" style="display:none;">Sign out</button>
        <div id="loginPopup">
          <input type="email" id="emailInput" placeholder="Email">
          <input type="password" id="passInput" placeholder="Password">
          <button type="button" id="performLoginBtn">Login</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
