<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iku's journal</title>
  <style>
    * { box-sizing: border-box; }
    html, body { 
      background: #000 !important; 
      margin: 0; padding: 0; width: 100%; min-height: 100vh;
      color: white; font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    .title-header { width: 100%; text-align: center; padding: 60px 20px 20px 20px; }
    h1 { margin: 0; font-weight: 300; letter-spacing: 6px; text-transform: lowercase; font-size: 2rem; color: #ffffff !important; }
    .journal-container { max-width: 600px; width: 90%; margin: 0 auto; padding-bottom: 150px; }
    textarea#note {
      width: 100%; padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); 
      background: rgba(255, 255, 255, 0.05); color: #fff; font-family: 'Courier New', monospace; font-size: 16px; resize: none; outline: none;
    }
    #saveBtn { width: 100%; margin-top: 15px; border-radius: 20px; font-weight: 800; padding: 14px; background: white; color: black; border: none; cursor: pointer; }
    .journal-entry { 
      background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); 
      padding: 25px 25px 25px 35px; border-radius: 24px; margin-top: 20px; position: relative;
    }
    .journal-entry::before { content: ""; position: absolute; left: 0; top: 15%; height: 70%; width: 4px; background: #fff; }
    .entry-date { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-bottom: 12px; }
    .entry-content { white-space: pre-wrap; font-family: 'Courier New', monospace; line-height: 1.7; }
    .delete-btn { 
      position: absolute; top: 20px; right: 20px; color: #ff4444; 
      background: none; border: 1px solid #ff4444; border-radius: 8px;
      cursor: pointer; font-size: 10px; padding: 4px 8px; font-weight: bold;
    }
    #bottomControls { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; align-items: center; gap: 12px; z-index: 1000; }
    .icon-btn, .lock-btn { background: white; color: black; border: none; border-radius: 20px; font-weight: 800; display: flex; align-items: center; justify-content: center; height: 48px; text-decoration: none; cursor: pointer; }
    .icon-btn { width: 140px; gap: 8px; } .lock-btn { width: 48px; }
    #loginPopup { position: absolute; bottom: 80px; background: #111; border: 1px solid #333; padding: 20px; border-radius: 20px; display: none; flex-direction: column; gap: 10px; width: 250px; }
    #loginPopup input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 10px; width: 100%; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "iku-website-iku" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let isAdmin = false;
    let initialLoad = true; // Prevents refresh loop on first load

    // Login State Listener with Auto-Refresh
    onAuthStateChanged(auth, user => {
      const userIsAdmin = !!user;
      
      // If the login state changed AFTER the page loaded, refresh
      if (!initialLoad && isAdmin !== userIsAdmin) {
        window.location.reload();
      }
      
      isAdmin = userIsAdmin;
      initialLoad = false; 

      document.getElementById('editorArea').style.display = user ? 'block' : 'none';
      document.getElementById('showLoginBtn').innerHTML = user ? 'üîì' : 'üîí';
    });

    // Load Entries
    onValue(ref(db, 'entries'), (snapshot) => {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        Object.keys(data).reverse().forEach(key => {
          const entry = data[key];
          const div = document.createElement('div');
          div.className = 'journal-entry';
          let delBtnHtml = isAdmin ? `<button class="delete-btn" onclick="window.delEntry('${key}')">DELETE</button>` : '';
          div.innerHTML = `${delBtnHtml}<div class="entry-date">${new Date(entry.date).toLocaleString()}</div><div class="entry-content">${entry.text}</div>`;
          list.appendChild(div);
        });
      }
    });

    window.delEntry = (id) => { 
      if(confirm("Delete this entry?")) { remove(ref(db, `entries/${id}`)); }
    };

    document.getElementById('showLoginBtn').onclick = () => {
      if (isAdmin) {
        if(confirm("Logout?")) signOut(auth);
      } else {
        const p = document.getElementById('loginPopup');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
      }
    };

    document.getElementById('performLoginBtn').onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
        document.getElementById('loginPopup').style.display = 'none';
      } catch (e) { alert("Login Error"); }
    };

    document.getElementById('saveBtn').onclick = () => {
      const ta = document.getElementById('note');
      if(ta.value.trim() !== "") {
        push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value });
        ta.value = '';
      }
    };
  </script>
</head>
<body>
  <div class="title-header"><h1>iku's journal</h1></div>
  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <textarea id="note" rows="5" placeholder="write something..."></textarea>
      <button id="saveBtn">SAVE ENTRY</button>
    </div>
    <div id="entries"></div>
    <div id="bottomControls">
      <a class="icon-btn" href="index.html">üè† HOME</a>
      <button id="showLoginBtn" class="lock-btn">üîí</button>
      <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="email">
        <input type="password" id="passInput" placeholder="password">
        <button id="performLoginBtn" style="background:white; color:black; border:none; padding:10px; border-radius:10px; font-weight:bold; cursor:pointer;">LOGIN</button>
      </div>
    </div>
  </div>
</body>
</html>
