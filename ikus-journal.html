<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050505">
  <title>iku's journal</title>
  <style>
    html { background-color: #000000; }
    body { 
      background-color: #000000; 
      min-height: 100vh;
      justify-content: flex-start; 
      overflow-y: auto; 
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      color: white;
    }

    h1 { font-weight: 300; letter-spacing: 4px; margin-top: 60px; }
    .journal-container { max-width: 720px; width: 90%; margin-top: 20px; padding-bottom: 150px; text-align: left; }

    /* Entry Styling */
    .journal-entry {
      background: rgba(17, 17, 17, 0.8);
      border: 1px solid #333;
      padding: 20px;
      border-radius: 20px;
      margin-top: 15px;
      position: relative; /* Necessary for positioning the delete button */
    }

    .entry-date { font-size: 0.85rem; color: #888; margin-bottom: 8px; }
    .entry-content { white-space: pre-wrap; font-family: 'Courier New', Courier, monospace; line-height: 1.5; }

    /* Delete Button - Styled to be subtle */
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 0, 0, 0.2);
      color: #ff4444;
      border: 1px solid #ff4444;
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 0.7rem;
      cursor: pointer;
      display: none; /* Hidden by default */
      transition: background 0.2s;
    }
    .delete-btn:hover { background: rgba(255, 0, 0, 0.5); color: white; }

    /* Controls */
    #bottomControls { position: fixed; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; gap: 12px; z-index: 1000; padding: 0 16px; }
    .icon-btn, .lock-btn { background: white; color: black; border: none; border-radius: 20px; font-weight: 800; display: inline-flex; align-items: center; justify-content: center; height: 48px; box-sizing: border-box; font-family: Arial, sans-serif; font-size: 0.9rem; }
    .icon-btn { width: 145px; gap: 8px; text-decoration: none; }
    .lock-btn { width: 48px; cursor: pointer; }

    #loginPopup { position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%); background: #111; border: 1px solid #333; padding: 20px; border-radius: 20px; display: none; flex-direction: column; gap: 12px; width: 250px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "iku-website-iku" 
    };

    const app = initializeApp(firebaseConfig); 
    const db = getDatabase(app); 
    const auth = getAuth(app);

    // Global variable to track login status
    let currentUser = null;

    onAuthStateChanged(auth, user => {
      currentUser = user;
      document.getElementById('editorArea').style.display = user ? 'block' : 'none';
      document.getElementById('logoutBtn').style.display = user ? 'inline-flex' : 'none';
      document.getElementById('showLoginBtn').style.display = user ? 'none' : 'inline-flex';
      
      // Refresh entries to show/hide delete buttons
      renderEntries();
    });

    let currentData = {};
    onValue(ref(db, 'entries'), s => {
      currentData = s.val() || {};
      renderEntries();
    });

    function renderEntries() {
      const list = document.getElementById('entries'); 
      list.innerHTML = '';
      Object.keys(currentData).reverse().forEach(k => {
        const div = document.createElement('div'); 
        div.className = 'journal-entry';
        
        // Only show delete button if logged in
        const deleteHtml = currentUser ? `<button class="delete-btn" style="display:block" onclick="window.deleteEntry('${k}')">DEL</button>` : '';
        
        div.innerHTML = `
          ${deleteHtml}
          <div class="entry-date">${new Date(currentData[k].date).toLocaleString()}</div>
          <div class="entry-content">${currentData[k].text}</div>
        `;
        list.appendChild(div);
      });
    }

    // Expose delete function to window
    window.deleteEntry = (id) => {
      if (confirm("Delete this memory?")) {
        remove(ref(db, `entries/${id}`));
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('saveBtn').onclick = () => {
        const ta = document.getElementById('note');
        if (ta.value) { 
          push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value }); 
          ta.value = ''; 
        }
      };
      document.getElementById('showLoginBtn').onclick = () => { 
        document.getElementById('loginPopup').style.display = 'flex'; 
      };
      document.getElementById('performLoginBtn').onclick = async () => {
        try { 
          await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value); 
          document.getElementById('loginPopup').style.display = 'none';
        } catch { alert("Failed"); }
      };
      document.getElementById('logoutBtn').onclick = () => { signOut(auth); };
    });
  </script>
</head>
<body>
  <h1>iku's journal</h1>
  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <textarea id="note" rows="5" placeholder="Write something..." style="width:100%; border-radius:20px; padding:15px; background:rgba(255,255,255,0.05); color:white; border:1px solid #333;"></textarea>
      <button id="saveBtn">Save Entry</button>
    </div>
    <div id="entries"></div>
    <div id="bottomControls">
      <a class="icon-btn" href="index.html"><span>üè†</span><span>HOME</span></a>
      <button id="showLoginBtn" class="lock-btn">üîí</button>
      <button id="logoutBtn" class="lock-btn" style="display:none;">üîì</button>
      <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="performLoginBtn">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
