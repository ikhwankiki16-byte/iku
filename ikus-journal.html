<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="iku.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iku's journal</title>
  <style>
    * { box-sizing: border-box; }
    html { background-color: #000; }
    body { 
      background: radial-gradient(circle at center, #0b1c2d 0%, #05070a 60%, #000000 100%) no-repeat fixed !important;
      color: white; margin: 0; padding: 0; width: 100%; min-height: 100vh;
      font-family: Arial, sans-serif; scroll-behavior: smooth;
    }
    .title-header { width: 100%; text-align: center; padding: 60px 20px 20px 20px; }
    h1 { margin: 0; font-weight: 300; letter-spacing: 6px; text-transform: lowercase; font-size: 2rem; color: #ffffff !important; opacity: 0.9; }
    
    .journal-container { max-width: 900px; width: 95%; margin: 0 auto; padding-bottom: 150px; }
    
    /* Input Area Styling */
    #editorArea { margin-bottom: 40px; }
    textarea#note {
      width: 100%; padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); 
      background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      color: #fff; font-family: 'Courier New', monospace; font-size: 16px; resize: none; outline: none;
    }
    #saveBtn { width: 100%; margin-top: 15px; border-radius: 20px; font-weight: 800; padding: 14px; background: white; color: black; border: none; cursor: pointer; }

    /* GRID SYSTEM */
    #entries {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Creates columns automatically */
      gap: 20px;
      align-items: start;
    }

    .journal-entry { 
      background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08); padding: 25px; border-radius: 24px; 
      position: relative; transition: transform 0.3s ease, background 0.3s ease;
      display: flex; flex-direction: column;
    }
    
    .journal-entry:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .journal-entry::before { content: ""; position: absolute; left: 0; top: 25px; height: 30px; width: 4px; background: #fff; border-radius: 0 4px 4px 0; }
    .entry-date { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-bottom: 12px; letter-spacing: 1px; }
    .entry-content { white-space: pre-wrap; font-family: 'Courier New', monospace; line-height: 1.6; color: rgba(255,255,255,0.9); font-size: 0.95rem; }
    
    .delete-btn { position: absolute; top: 15px; right: 15px; color: #ff4444; background: none; border: 1px solid rgba(255, 68, 68, 0.3); border-radius: 8px; cursor: pointer; font-size: 9px; padding: 3px 6px; font-weight: bold; }
    
    /* Bottom Controls */
    #bottomControls { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; align-items: center; gap: 12px; z-index: 1000; }
    .icon-btn, .lock-btn { background: white; color: black; border: none; border-radius: 20px; font-weight: 800; display: flex; align-items: center; justify-content: center; height: 48px; text-decoration: none; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    .icon-btn { width: 140px; gap: 8px; } .lock-btn { width: 48px; }
    
    #loginPopup { position: absolute; bottom: 80px; background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(20px); border: 1px solid #333; padding: 20px; border-radius: 20px; display: none; flex-direction: column; gap: 10px; width: 250px; }
    #loginPopup input { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; width: 100%; outline: none; }

    /* Mobile tweak: make entries full width if the screen is too small */
    @media (max-width: 650px) {
      #entries { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="title-header"><h1>iku's journal</h1></div>
  
  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <textarea id="note" rows="5" placeholder="write something..."></textarea>
      <button id="saveBtn">SAVE ENTRY</button>
    </div>

    <div id="entries"></div>

    <div id="bottomControls">
      <a class="icon-btn" href="index.html">üè† HOME</a>
      <button id="showLoginBtn" class="lock-btn">üîí</button>
      <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="email">
        <input type="password" id="passInput" placeholder="password">
        <button id="performLoginBtn" style="background:white; color:black; border:none; padding:10px; border-radius:10px; font-weight:bold; cursor:pointer;">LOGIN</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
      authDomain: "iku-website-iku.firebaseapp.com",
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "iku-website-iku" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let isAdmin = false;

    const escapeHTML = (str) => {
      const p = document.createElement('p');
      p.textContent = str;
      return p.innerHTML;
    };

    onAuthStateChanged(auth, (user) => {
      isAdmin = !!user;
      document.getElementById('editorArea').style.display = isAdmin ? 'block' : 'none';
      document.getElementById('showLoginBtn').innerHTML = isAdmin ? 'üîì' : 'üîí';
    });

    onValue(ref(db, 'entries'), (snapshot) => {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        Object.keys(data).reverse().forEach(key => {
          const entry = data[key];
          const div = document.createElement('div');
          div.className = 'journal-entry';
          let delBtn = isAdmin ? `<button class="delete-btn">DELETE</button>` : '';
          
          div.innerHTML = `
            ${delBtn}
            <div class="entry-date">${new Date(entry.date).toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' })}</div>
            <div class="entry-content">${escapeHTML(entry.text)}</div>
          `;
          list.appendChild(div);

          if (isAdmin) {
            div.querySelector('.delete-btn').addEventListener('click', () => {
              if (confirm("Delete?")) remove(ref(db, `entries/${key}`));
            });
          }
        });
      }
    });

    document.getElementById('showLoginBtn').addEventListener('click', async () => {
      if (isAdmin) {
        if (confirm("Logout?")) {
          await signOut(auth);
          window.location.reload(); 
        }
      } else {
        const p = document.getElementById('loginPopup');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
      }
    });

    document.getElementById('performLoginBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value;
      const pass = document.getElementById('passInput').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        document.getElementById('loginPopup').style.display = 'none';
        window.location.reload(); 
      } catch (e) { alert("Login failed."); }
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const ta = document.getElementById('note');
      if (ta.value.trim()) {
        push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value });
        ta.value = '';
      }
    });
  </script>
</body>
</html>
