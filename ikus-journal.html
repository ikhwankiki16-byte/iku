<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fragments | iku</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow: hidden; height: 100vh; width: 100vw; margin: 0; }
        
        #void {
            position: absolute;
            inset: 0;
            z-index: 5; /* Sit between grain and controls */
        }

        .fragment-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Georgia', serif;
            font-style: italic;
            white-space: nowrap;
            cursor: default;
            user-select: none;
            transition: color 0.3s;
            will-change: transform;
        }

        .fragment-text:hover { color: white; }

        h1.bg-title {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-weight: 100; letter-spacing: 30px; opacity: 0.05; text-transform: uppercase;
            pointer-events: none; z-index: 2;
        }
    </style>
</head>
<body>

    <h1 class="bg-title">Fragments</h1>
    <div id="void"></div> <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
        <a class="icon-btn" href="ikus-journal.html">üìì JOURNAL</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
            authDomain: "iku-website-iku.firebaseapp.com",
            databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "iku-website-iku" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const container = document.getElementById('void');
        
        let wordsArray = [];
        let mouse = { x: -1000, y: -1000 };

        window.onmousemove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };

        // 1. Pull real words from your journal
        onValue(ref(db, 'entries'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            
            container.innerHTML = '';
            wordsArray = [];
            let allText = "";
            Object.values(data).forEach(entry => allText += " " + entry.text);
            
            // Filter words longer than 3 letters and remove duplicates
            const uniqueWords = [...new Set(allText.split(/\s+/))].filter(w => w.length > 3).slice(0, 50);

            uniqueWords.forEach(word => {
                const el = document.createElement('div');
                el.className = 'fragment-text';
                el.innerText = word;
                
                const obj = {
                    el,
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4
                };

                el.style.fontSize = (Math.random() * 15 + 14) + 'px';
                container.appendChild(el);
                wordsArray.push(obj);
            });
        });

        // 2. Animation loop with Cursor Avoidance
        function animate() {
            wordsArray.forEach(w => {
                // Move naturally
                w.x += w.vx;
                w.y += w.vy;

                // Repel from cursor
                const dx = w.x - mouse.x;
                const dy = w.y - mouse.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    const angle = Math.atan2(dy, dx);
                    w.x += Math.cos(angle) * force * 10;
                    w.y += Math.sin(angle) * force * 10;
                }

                // Screen wrapping
                if (w.x > window.innerWidth) w.x = -50;
                if (w.x < -50) w.x = window.innerWidth;
                if (w.y > window.innerHeight) w.y = -50;
                if (w.y < -50) w.y = window.innerHeight;

                w.el.style.transform = `translate(${w.x}px, ${w.y}px)`;
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
