<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iku's journal</title>
  <style>
    /* RESET & BACKGROUND */
    html { background-color: #000; }
    body { 
      background: radial-gradient(circle at center, #0b1c2d 0%, #000 100%) no-repeat fixed;
      color: white; margin: 0; padding: 0; font-family: Arial, sans-serif;
      min-height: 100vh; width: 100%;
    }

    /* TITLE - FORCED VISIBLE */
    h1 { 
      display: block !important;
      text-align: center;
      font-weight: 300; 
      letter-spacing: 6px; 
      padding: 60px 20px 20px 20px;
      margin: 0;
      text-transform: lowercase;
      color: #fff !important;
    }

    .journal-container { max-width: 600px; width: 90%; margin: 0 auto; padding-bottom: 150px; }
    
    textarea#note {
      width: 100%; box-sizing: border-box; padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); 
      background: rgba(255, 255, 255, 0.05); color: #fff; font-family: 'Courier New', monospace; font-size: 16px; resize: none; outline: none;
    }
    #saveBtn {
      width: 100%; margin-top: 15px; border-radius: 20px; font-weight: 800; padding: 14px; 
      background: white; color: black; border: none; cursor: pointer;
    }

    .journal-entry { 
      background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); 
      padding: 25px 25px 25px 35px; border-radius: 24px; margin-top: 20px; position: relative;
    }
    .journal-entry::before {
      content: ""; position: absolute; left: 0; top: 15%; height: 70%; width: 4px; background: #fff;
    }
    .entry-date { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-bottom: 12px; }
    .entry-content { white-space: pre-wrap; font-family: 'Courier New', monospace; line-height: 1.7; }
    
    /* DELETE BUTTON STYLE */
    .delete-btn { 
      position: absolute; top: 20px; right: 20px; color: #ff4444; 
      background: none; border: 1px solid #ff4444; border-radius: 5px;
      cursor: pointer; font-size: 10px; padding: 2px 5px;
    }

    /* BOTTOM CONTROLS */
    #bottomControls { 
      position: fixed; bottom: 30px; left: 0; width: 100%;
      display: flex; justify-content: center; align-items: center; gap: 12px; z-index: 1000;
    }
    .icon-btn, .lock-btn { 
      background: white; color: black; border: none; border-radius: 20px; 
      font-weight: 800; display: flex; align-items: center; justify-content: center; 
      height: 48px; text-decoration: none; cursor: pointer;
    }
    .icon-btn { width: 140px; gap: 8px; }
    .lock-btn { width: 48px; }

    #loginPopup { 
      position: absolute; bottom: 80px; background: #111; border: 1px solid #333; 
      padding: 20px; border-radius: 20px; display: none; flex-direction: column; gap: 10px; width: 250px;
    }
    #loginPopup input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 10px; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "iku-website-iku" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let isAdmin = false;

    // LOGIN / LOGOUT LOGIC
    onAuthStateChanged(auth, user => {
      isAdmin = !!user;
      document.getElementById('editorArea').style.display = user ? 'block' : 'none';
      document.getElementById('logoutBtn').style.display = user ? 'flex' : 'none';
      document.getElementById('showLoginBtn').style.display = user ? 'flex' : 'none';
      
      // Update the icon: if logged in, show unlocked; if not, show locked
      document.getElementById('showLoginBtn').innerHTML = user ? 'üîì' : 'üîí';
    });

    // LOAD ENTRIES
    onValue(ref(db, 'entries'), (snapshot) => {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        Object.keys(data).reverse().forEach(key => {
          const entry = data[key];
          const div = document.createElement('div');
          div.className = 'journal-entry';
          
          let deleteHtml = isAdmin ? `<button class="delete-btn" data-id="${key}">DELETE</button>` : '';
          
          div.innerHTML = `
            ${deleteHtml}
            <div class="entry-date">${new Date(entry.date).toLocaleString()}</div>
            <div class="entry-content">${entry.text}</div>
          `;
          list.appendChild(div);
        });

        // Attach delete events to buttons
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.onclick = () => {
            const id = btn.getAttribute('data-id');
            if(confirm("Delete this entry?")) {
              remove(ref(db, `entries/${id}`));
            }
          };
        });
      }
    });

    // BUTTON ACTIONS
    document.getElementById('saveBtn').onclick = () => {
      const ta = document.getElementById('note');
      if(ta.value) {
        push(ref(db, 'entries'), { 
          date: new Date().toISOString(), 
          text: ta.value 
        });
        ta.value = '';
      }
    };

    document.getElementById('showLoginBtn').onclick = () => {
      if (isAdmin) {
        if(confirm("Logout?")) signOut(auth);
      } else {
        const p = document.getElementById('loginPopup');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
      }
    };

    document.getElementById('performLoginBtn').onclick = async () => {
      const email = document.getElementById('emailInput').value;
      const pass = document.getElementById('passInput').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        document.getElementById('loginPopup').style.display = 'none';
      } catch (e) {
        alert("Login Failed");
      }
    };
  </script>
</head>
<body>

  <h1>iku's journal</h1>

  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <textarea id="note" rows="5" placeholder="write something..."></textarea>
      <button id="saveBtn">SAVE ENTRY</button>
    </div>

    <div id="entries"></div>

    <div id="bottomControls">
      <a class="icon-btn" href="index.html">üè† HOME</a>
      <button id="showLoginBtn" class="lock-btn">üîí</button>
      <button id="logoutBtn" style="display:none;"></button> <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="email">
        <input type="password" id="passInput" placeholder="password">
        <button id="performLoginBtn" style="background:white; color:black; border:none; padding:10px; border-radius:10px; font-weight:bold; cursor:pointer;">LOGIN</button>
      </div>
    </div>
  </div>

</body>
</html>
