<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="iku.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iku's journal</title>
  <style>
    * { box-sizing: border-box; }
    html { background-color: #000; }
    body { 
      background: radial-gradient(circle at center, #0b1c2d 0%, #05070a 60%, #000000 100%) no-repeat fixed !important;
      color: white; margin: 0; padding: 0; width: 100%; min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      scroll-behavior: smooth;
    }

    .title-header { width: 100%; text-align: center; padding: 80px 20px 40px 20px; }
    h1 { margin: 0; font-weight: 200; letter-spacing: 8px; text-transform: lowercase; font-size: 2.2rem; color: #ffffff !important; opacity: 0.9; }
    
    .journal-container { max-width: 1100px; width: 92%; margin: 0 auto; padding-bottom: 150px; }
    
    /* Improved Input Area */
    #editorArea { margin-bottom: 60px; }
    textarea#note {
      width: 100%; padding: 25px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); 
      background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      color: #fff; font-family: 'Georgia', serif; font-size: 18px; resize: none; outline: none;
      line-height: 1.6;
    }
    #saveBtn { width: 100%; margin-top: 20px; border-radius: 50px; font-weight: 800; padding: 16px; background: white; color: black; border: none; cursor: pointer; letter-spacing: 1px; transition: 0.3s; }
    #saveBtn:hover { transform: scale(1.01); background: #f0f0f0; }

    /* GRID SYSTEM */
    #entries {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      align-items: start;
    }

    .journal-entry { 
      background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08); padding: 28px; border-radius: 30px; 
      position: relative; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      cursor: pointer; overflow: hidden;
    }
    
    .journal-entry:hover {
      background: rgba(255, 255, 255, 0.07);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    /* TYPOGRAPHY UPGRADES */
    .entry-title {
      font-weight: 600;
      font-size: 1.25rem;
      color: #ffffff;
      margin-bottom: 8px;
      padding-right: 20px;
      line-height: 1.3;
      display: block;
    }

    .entry-date { 
      font-size: 0.75rem; 
      color: rgba(255,255,255,0.35); 
      text-transform: uppercase;
      letter-spacing: 1.5px; 
      font-weight: 500;
    }

    .entry-content { 
      display: none;
      margin-top: 20px;
      white-space: pre-wrap; 
      font-family: 'Georgia', serif; /* Serif font for better reading flow */
      line-height: 1.8; /* Increased line height */
      color: rgba(255,255,255,0.75); /* Softer white for the body */
      font-size: 1.05rem;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: 20px;
    }

    .journal-entry.expanded .entry-content { display: block; }

    .expand-icon {
      position: absolute; right: 28px; top: 30px;
      font-size: 1.4rem; color: rgba(255,255,255,0.2);
      transition: 0.3s;
    }
    .expanded .expand-icon { transform: rotate(45deg); color: #fff; }

    .delete-btn { position: absolute; bottom: 20px; right: 25px; color: #ff5555; background: rgba(255,0,0,0.1); border: 1px solid rgba(255, 85, 85, 0.3); border-radius: 12px; cursor: pointer; font-size: 10px; padding: 6px 12px; font-weight: bold; display: none; }
    .expanded .delete-btn { display: block; }

    /* Bottom Nav Bar */
    #bottomControls { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; align-items: center; gap: 12px; z-index: 1000; }
    .icon-btn, .lock-btn { background: white; color: black; border: none; border-radius: 50px; font-weight: 800; display: flex; align-items: center; justify-content: center; height: 54px; text-decoration: none; cursor: pointer; box-shadow: 0 15px 30px rgba(0,0,0,0.4); transition: 0.3s; }
    .icon-btn:hover, .lock-btn:hover { transform: translateY(-3px); }
    .icon-btn { width: 160px; gap: 10px; font-size: 0.9rem; } 
    .lock-btn { width: 54px; font-size: 1.2rem; }
    
    #loginPopup { position: absolute; bottom: 90px; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(25px); border: 1px solid #333; padding: 25px; border-radius: 30px; display: none; flex-direction: column; gap: 12px; width: 280px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    #loginPopup input { background: #000; border: 1px solid #444; color: white; padding: 14px; border-radius: 15px; width: 100%; outline: none; }

    @media (max-width: 650px) { #entries { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <div class="title-header"><h1>iku's journal</h1></div>
  
  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <textarea id="note" rows="5" placeholder="Headline...&#10;&#10;Your story begins here..."></textarea>
      <button id="saveBtn">POST ENTRY</button>
    </div>

    <div id="entries"></div>

    <div id="bottomControls">
      <a class="icon-btn" href="index.html">üè† HOME</a>
      <button id="showLoginBtn" class="lock-btn">üîí</button>
      <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="email">
        <input type="password" id="passInput" placeholder="password">
        <button id="performLoginBtn" style="background:white; color:black; border:none; padding:12px; border-radius:15px; font-weight:bold; cursor:pointer;">SIGN IN</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
      authDomain: "iku-website-iku.firebaseapp.com",
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "iku-website-iku" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let isAdmin = false;

    const escapeHTML = (str) => {
      const p = document.createElement('p');
      p.textContent = str;
      return p.innerHTML;
    };

    onAuthStateChanged(auth, (user) => {
      isAdmin = !!user;
      document.getElementById('editorArea').style.display = isAdmin ? 'block' : 'none';
      document.getElementById('showLoginBtn').innerHTML = isAdmin ? 'üîì' : 'üîí';
    });

    onValue(ref(db, 'entries'), (snapshot) => {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        Object.keys(data).reverse().forEach(key => {
          const entry = data[key];
          const lines = entry.text.split('\n');
          const titleText = lines[0];
          const bodyText = lines.slice(1).join('\n').trim();

          const div = document.createElement('div');
          div.className = 'journal-entry';
          let delBtn = isAdmin ? `<button class="delete-btn">DELETE ENTRY</button>` : '';
          
          div.innerHTML = `
            <span class="expand-icon">+</span>
            <span class="entry-title">${escapeHTML(titleText)}</span>
            <div class="entry-date">${new Date(entry.date).toLocaleString([], { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</div>
            <div class="entry-content">${escapeHTML(bodyText || "...")}</div>
            ${delBtn}
          `;

          div.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) return;
            div.classList.toggle('expanded');
          });

          if (isAdmin) {
            div.querySelector('.delete-btn').addEventListener('click', (e) => {
              e.stopPropagation();
              if (confirm("Permanently delete this entry?")) remove(ref(db, `entries/${key}`));
            });
          }
          list.appendChild(div);
        });
      }
    });

    document.getElementById('showLoginBtn').addEventListener('click', async () => {
      if (isAdmin) {
        if (confirm("Logout of admin mode?")) { await signOut(auth); window.location.reload(); }
      } else {
        const p = document.getElementById('loginPopup');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
      }
    });

    document.getElementById('performLoginBtn').addEventListener('click', async () => {
      try {
        await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
        window.location.reload(); 
      } catch (e) { alert("Invalid credentials."); }
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const ta = document.getElementById('note');
      if (ta.value.trim()) {
        push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value });
        ta.value = '';
      }
    });
  </script>
</body>
</html>
