<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iku's journal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
            color: white;
        }

        /* The writing area for the admin */
        #editorArea {
            display: none; /* Hidden until logged in */
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        #note {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
        }

        /* The list of journal entries */
        #entries {
            width: 90%;
            max-width: 600px;
            padding-bottom: 120px;
        }

        .journal-entry {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .entry-title {
            font-weight: 800;
            font-size: 1.1rem;
            display: block;
        }

        .entry-content {
            display: none;
            margin-top: 15px;
            color: #ccc;
            white-space: pre-wrap;
        }

        .expanded .entry-content {
            display: block;
        }

        /* Login UI */
        #loginPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid white;
            z-index: 9999;
            flex-direction: column;
            gap: 10px;
        }

        #loginPopup.open { display: flex; }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #000;
            color: white;
        }

        .post-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="editorArea">
        <textarea id="note" placeholder="Write your entry..."></textarea><br>
        <button id="saveBtn" class="post-btn">POST ENTRY</button>
    </div>

    <div id="entries"></div>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
        <button id="showLoginBtn" class="icon-btn" style="width: 50px; padding: 0; border-radius: 50%;">üîí</button>
    </div>

    <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="performLoginBtn" class="post-btn">LOGIN</button>
        <button onclick="document.getElementById('loginPopup').classList.remove('open')" style="background:none; border:none; color:gray; cursor:pointer;">Close</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
            authDomain: "iku-website-iku.firebaseapp.com",
            databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "iku-website-iku" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const popup = document.getElementById('loginPopup');
        const showLoginBtn = document.getElementById('showLoginBtn');

        // Toggle Login
        showLoginBtn.onclick = () => popup.classList.toggle('open');

        // Auth Logic: Show editor if logged in
        onAuthStateChanged(auth, (user) => {
            document.getElementById('editorArea').style.display = user ? 'block' : 'none';
            showLoginBtn.innerHTML = user ? 'üîì' : 'üîí';
        });

        // Sign In
        document.getElementById('performLoginBtn').onclick = async () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                popup.classList.remove('open');
            } catch (e) { alert("Access Denied."); }
        };

        // Load Entries from Firebase
        onValue(ref(db, 'entries'), (snapshot) => {
            const list = document.getElementById('entries');
            list.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                Object.keys(data).reverse().forEach(key => {
                    const entry = data[key];
                    const div = document.createElement('div');
                    div.className = 'journal-entry';
                    div.innerHTML = `
                        <span class="entry-title">${entry.text.split('\n')[0]}</span>
                        <div class="entry-content">${entry.text}</div>
                    `;
                    div.onclick = () => div.classList.toggle('expanded');
                    list.appendChild(div);
                });
            }
        });

        // Save Entry
        document.getElementById('saveBtn').onclick = () => {
            const val = document.getElementById('note').value;
            if(val.trim()) {
                push(ref(db, 'entries'), { text: val, date: new Date().toISOString() });
                document.getElementById('note').value = '';
            }
        };
    </script>
</body>
</html>
