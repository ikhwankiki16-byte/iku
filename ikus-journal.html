<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050505">
  <title>iku's journal</title>
  <style>
    html { background-color: #000000; }
    body { 
      background: radial-gradient(circle at center, #0b1c2d 0%, #05070a 60%, #000000 100%) !important;
      color: white; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-y: auto; font-family: Arial, sans-serif;
    }
    h1 { font-weight: 300; letter-spacing: 6px; margin-top: 60px; text-transform: lowercase; opacity: 0.8; }
    .journal-container { max-width: 600px; width: 95%; margin: 20px auto; padding-bottom: 150px; box-sizing: border-box; }
    
    textarea#note {
      width: 100%; box-sizing: border-box; padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); 
      background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      color: #fff; font-family: 'Courier New', monospace; font-size: 16px; resize: none; outline: none;
    }
    #saveBtn {
      width: 100%; margin-top: 15px; border-radius: 20px; font-weight: 800; padding: 14px; 
      background: white; color: black; border: none; cursor: pointer; font-family: Arial, sans-serif !important;
    }
    .journal-entry { 
      background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); 
      padding: 25px 25px 25px 35px; border-radius: 24px; margin-top: 20px; position: relative; overflow: hidden;
    }
    .journal-entry::before {
      content: ""; position: absolute; left: 0; top: 15%; height: 70%; width: 4px; background: #fff; box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }
    .entry-date { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-bottom: 12px; letter-spacing: 2px; }
    .entry-content { white-space: pre-wrap; font-family: 'Courier New', monospace; line-height: 1.7; font-size: 1rem; color: rgba(255,255,255,0.9); }
    .delete-btn { position: absolute; top: 20px; right: 20px; color: #ff4444; background: none; border: none; cursor: pointer; font-size: 0.7rem; font-family: Arial, sans-serif !important; }

    #bottomControls { position: fixed; bottom: 30px; display: flex; justify-content: center; gap: 12px; z-index: 1000; width: 100%; }
    .icon-btn, .lock-btn { background: white; color: black; border: none; border-radius: 20px; font-weight: 800; display: inline-flex; align-items: center; justify-content: center; height: 48px; text-decoration: none; font-size: 0.9rem; }
    .icon-btn { width: 145px; gap: 8px; }
    .lock-btn { width: 48px; cursor: pointer; }
    #loginPopup { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: #111; border: 1px solid #333; padding: 25px; border-radius: 24px; display: none; flex-direction: column; gap: 12px; width: 280px; }
    #loginPopup input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "iku-website-iku" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentUser = null;

    onAuthStateChanged(auth, user => {
      currentUser = user;
      document.getElementById('editorArea').style.display = user ? 'block' : 'none';
      document.getElementById('logoutBtn').style.display = user ? 'inline-flex' : 'none';
      document.getElementById('showLoginBtn').style.display = user ? 'none' : 'inline-flex';
    });

    onValue(ref(db, 'entries'), s => {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      const data = s.val() || {};
      Object.keys(data).reverse().forEach(k => {
        const div = document.createElement('div');
        div.className = 'journal-entry';
        const delBtn = currentUser ? `<button class="delete-btn" onclick="window.deleteEntry('${k}')">DEL</button>` : '';
        div.innerHTML = `${delBtn}<div class="entry-date">${new Date(data[k].date).toLocaleString()}</div><div class="entry-content">${data[k].text}</div>`;
        list.appendChild(div);
      });
    });

    window.deleteEntry = (id) => { if(confirm("Delete?")) remove(ref(db, `entries/${id}`)); };
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('saveBtn').onclick = () => {
        const ta = document.getElementById('note');
        if(ta.value) { push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value }); ta.value = ''; }
      };
      document.getElementById('showLoginBtn').onclick = () => {
        const p = document.getElementById('loginPopup');
        p.style.display = p.style.display === 'none' ? 'flex' : 'none';
      };
      document.getElementById('performLoginBtn').onclick = async () => {
        try { 
          await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value); 
          document.getElementById('loginPopup').style.display = 'none';
        } catch { alert("Failed"); }
      };
      document.getElementById('logoutBtn').onclick = () => signOut(auth);
    });
  </script>
</head>
<body>
  <h1>iku's journal</h1>
  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <textarea id="note" rows="5" placeholder="write something..."></textarea>
      <button id="saveBtn">SAVE ENTRY</button>
    </div>
    <div id="entries"></div>
    <div id="bottomControls">
      <a class="icon-btn" href="index.html">üè† HOME</a>
      <button id="showLoginBtn" class="lock-btn">üîí</button>
      <button id="logoutBtn" class="lock-btn" style="display:none;">üîì</button>
      <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="email">
        <input type="password" id="passInput" placeholder="password">
        <button id="performLoginBtn" style="background:white; color:black; border:none; padding:10px; border-radius:10px; font-weight:bold;">LOGIN</button>
      </div>
    </div>
  </div>
</body>
</html>
