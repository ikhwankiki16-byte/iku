<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iku's journal</title>
  
  <script type="module">
    // 1. IMPORT FIREBASE SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // 2. CONFIGURATION
    const firebaseConfig = {
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g",
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iku-website-iku",
    };

    // 3. INITIALIZE
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    
    let isAdmin = false;

    // 4. AUTH STATE LISTENER (Runs automatically when you login/logout)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is Logged In
        isAdmin = true;
        console.log("Logged in as:", user.email);
        
        document.getElementById('editorArea').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('showLoginBtn').style.display = 'none';
        document.getElementById('loginPopup').style.display = 'none'; // Hide popup if open
      } else {
        // User is Logged Out
        isAdmin = false;
        console.log("Logged out");

        document.getElementById('editorArea').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('showLoginBtn').style.display = 'inline-block';
      }
      // Refresh the list to show/hide delete buttons
      // We trigger a re-render using the last known data if possible, 
      // but onValue usually handles this.
    });

    // 5. DATABASE SYNC
    onValue(ref(db, 'entries'), (snapshot) => {
      render(snapshot.val());
    });

    // 6. RENDER FUNCTION
    function render(data) {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      
      if (!data) {
        list.innerHTML = '<p class="muted">No entries yet.</p>';
        return;
      }

      const entries = Object.keys(data).map(key => ({ id: key, ...data[key] }));
      
      // Sort newest first
      entries.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((e) => {
        const card = document.createElement('div');
        card.className = 'journal-entry';
        
        card.innerHTML = `
          <div class="entry-date">${new Date(e.date).toLocaleString()}</div>
          <div class="entry-content"></div>
        `;
        // Safe text insertion
        card.querySelector('.entry-content').textContent = e.text;

        // Show delete button ONLY if logged in
        if (isAdmin) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.className = 'entry-delete';
          delBtn.style.marginTop = '10px';
          delBtn.onclick = () => { 
            if(confirm('Delete this entry permanently?')) {
              remove(ref(db, `entries/${e.id}`));
            }
          };
          card.appendChild(delBtn);
        }
        list.appendChild(card);
      });
    }

    // 7. EVENT LISTENERS
    document.addEventListener('DOMContentLoaded', () => {
      
      // -- SAVE BUTTON --
      document.getElementById('saveBtn').onclick = () => {
        const ta = document.getElementById('note');
        const text = ta.value.trim();
        if (text && isAdmin) {
          push(ref(db, 'entries'), {
            date: new Date().toISOString(),
            text: text
          });
          ta.value = '';
        } else if (!isAdmin) {
          alert("You must be logged in to save.");
        }
      };

      // -- CLEAR ALL BUTTON --
      document.getElementById('clearAll').onclick = () => {
        if(isAdmin && confirm('Delete EVERY entry from the cloud?')) {
          remove(ref(db, 'entries'));
        }
      };

      // -- LOGIN UI LOGIC --
      const loginPopup = document.getElementById('loginPopup');
      const showLoginBtn = document.getElementById('showLoginBtn');
      const performLoginBtn = document.getElementById('performLoginBtn');
      const emailInput = document.getElementById('emailInput');
      const passInput = document.getElementById('passInput');

      // Toggle Popup
      showLoginBtn.onclick = () => {
        const isHidden = loginPopup.style.display === 'none';
        loginPopup.style.display = isHidden ? 'block' : 'none';
      };

      // Perform Login
      performLoginBtn.onclick = async () => {
        const email = emailInput.value;
        const pass = passInput.value;
        try {
          await signInWithEmailAndPassword(auth, email, pass);
          // onAuthStateChanged will handle the UI updates
          emailInput.value = '';
          passInput.value = '';
        } catch (error) {
          alert("Login Failed: " + error.message);
        }
      };

      // Allow "Enter" key to login
      passInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performLoginBtn.click();
      });

      // -- LOGOUT BUTTON --
      document.getElementById('logoutBtn').onclick = () => {
        signOut(auth);
      };
    });
  </script>

  <style>
    /* Simple popup style for the login box */
    #loginPopup {
      position: absolute;
      bottom: 60px; /* Appears above the lock icon */
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 200px;
      z-index: 100;
      text-align: left;
    }
    #loginPopup input {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      box-sizing: border-box;
      background: #222;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
    }
    #loginPopup button {
      width: 100%;
      padding: 8px;
      cursor: pointer;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>iku's journal</h1>

  <div class="journal-container">
    
    <div id="editorArea" style="display:none;">
      <label for="note">New entry</label>
      <textarea id="note" rows="6" placeholder="Write today's entry..."></textarea>
      <div>
        <button type="button" id="saveBtn">Save Entry</button>
        <button type="button" id="clearAll">Clear All</button>
      </div>
    </div>

    <h2>Entries</h2>
    <div id="entries" aria-live="polite"></div>

    <div id="bottomControls" style="margin-top: 40px; position: relative;">
      
      <a class="icon-btn" href="index.html" aria-label="Back to Home">
        <span class="icon-symbol">üè†</span>
        <span class="icon-text">HOME</span>
      </a>

      <div id="inlineAdmin" style="display: inline-block; margin-left: 10px;">
        
        <button type="button" id="showLoginBtn" class="lock-btn" aria-label="Login">üîí</button>
        
        <button type="button" id="logoutBtn" class="icon-btn" style="display:none;" aria-label="Sign out">Sign out</button>

        <div id="loginPopup" style="display:none;">
          <div style="margin-bottom:5px; font-size:12px; color:#aaa;">Admin Login</div>
          <input type="email" id="emailInput" placeholder="Email">
          <input type="password" id="passInput" placeholder="Password">
          <button type="button" id="performLoginBtn">Login</button>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
