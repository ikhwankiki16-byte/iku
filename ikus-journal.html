<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="iku.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iku's journal</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* 1. OVERRIDE EVERYTHING TO ENSURE VISIBILITY */
        html, body {
            background: #000 !important;
            display: block !important; /* Forces vertical flow */
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto !important;
        }

        .title-header { text-align: center; padding: 60px 20px 20px; }
        h1 { font-weight: 200; letter-spacing: 8px; color: white; opacity: 0.8; }
        
        .journal-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* 2. THE FLEX SYSTEM (DREAMY SIDEWAYS) */
        #entries {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            min-height: 200px;
        }

        .journal-entry { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 25px;
            width: 320px; /* Starting width */
            cursor: pointer;
            transition: width 0.7s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        transform 0.6s ease, 
                        filter 0.5s ease, 
                        opacity 0.5s ease;
        }

        .journal-entry:hover {
            width: 480px; /* Sideways expansion */
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Neighbor Blur Logic */
        #entries:has(.journal-entry:hover) .journal-entry:not(:hover) {
            opacity: 0.5;
            filter: blur(4px);
        }

        /* 3. SMOOTH PRESS-TO-EXPAND CONTENT */
        .entry-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.8s ease, opacity 0.5s ease, margin-top 0.5s ease;
            font-family: 'Georgia', serif;
            line-height: 1.7;
            color: rgba(255,255,255,0.7);
        }

        .journal-entry.expanded {
            width: 100% !important; /* Take full row on click */
            max-width: 1000px;
        }

        .journal-entry.expanded .entry-content {
            max-height: 2000px;
            opacity: 1;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .entry-title { font-weight: bold; font-size: 1.2rem; display: block; margin-bottom: 5px; }
        .entry-date { font-size: 0.7rem; opacity: 0.4; text-transform: uppercase; }

        /* Login UI */
        #bottomControls { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 1000; }
        #loginPopup { 
            display: none; position: absolute; bottom: 80px; background: #111; border: 1px solid #333; 
            padding: 20px; border-radius: 20px; flex-direction: column; gap: 10px; width: 250px; 
        }
    </style>
</head>
<body>

    <div class="title-header"><h1>iku's journal</h1></div>
    
    <div class="journal-container">
        <div id="editorArea" style="display:none; margin-bottom: 40px; text-align: center;">
            <textarea id="note" style="width:100%; height:150px; border-radius:20px; background:rgba(255,255,255,0.05); color:white; padding:20px; border:1px solid #333;" placeholder="Write..."></textarea>
            <button id="saveBtn" class="icon-btn" style="margin-top:15px; width:100%;">POST ENTRY</button>
        </div>

        <div id="entries"><p id="loadingMsg">connecting to the void...</p></div>
    </div>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">üè† HOME</a>
        <button id="showLoginBtn" class="lock-btn">üîí</button>
        <div id="loginPopup">
            <input type="email" id="emailInput" placeholder="email" style="padding:10px; border-radius:10px; border:none;">
            <input type="password" id="passInput" placeholder="password" style="padding:10px; border-radius:10px; border:none;">
            <button id="performLoginBtn" style="background:white; padding:10px; border-radius:10px; font-weight:bold;">SIGN IN</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
            authDomain: "iku-website-iku.firebaseapp.com",
            databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "iku-website-iku" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let isAdmin = false;

        onAuthStateChanged(auth, (user) => {
            isAdmin = !!user;
            document.getElementById('editorArea').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('showLoginBtn').innerHTML = isAdmin ? 'üîì' : 'üîí';
        });

        // LOAD ENTRIES
        onValue(ref(db, 'entries'), (snapshot) => {
            const list = document.getElementById('entries');
            list.innerHTML = ''; // Clear loading message
            const data = snapshot.val();
            if (data) {
                Object.keys(data).reverse().forEach(key => {
                    const entry = data[key];
                    const lines = entry.text.split('\n');
                    const title = lines[0];
                    const body = lines.slice(1).join('\n');

                    const div = document.createElement('div');
                    div.className = 'journal-entry';
                    div.innerHTML = `
                        <span class="entry-title">${title}</span>
                        <span class="entry-date">${new Date(entry.date).toLocaleDateString()}</span>
                        <div class="entry-content">${body || '...'}</div>
                        ${isAdmin ? '<button class="delete-trigger" style="color:red; margin-top:10px; background:none; border:none; cursor:pointer;">[DELETE]</button>' : ''}
                    `;

                    div.onclick = (e) => {
                        if (e.target.className === 'delete-trigger') return;
                        div.classList.toggle('expanded');
                    };

                    if (isAdmin) {
                        div.querySelector('.delete-trigger').onclick = () => {
                            if(confirm("Delete?")) remove(ref(db, `entries/${key}`));
                        };
                    }
                    list.appendChild(div);
                });
            } else {
                list.innerHTML = '<p>The void is currently empty.</p>';
            }
        });

        // LOGIN LOGIC
        document.getElementById('showLoginBtn').onclick = () => {
            const p = document.getElementById('loginPopup');
            p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        };

        document.getElementById('performLoginBtn').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
                document.getElementById('loginPopup').style.display = 'none';
            } catch (e) { alert("Access Denied"); }
        };

        document.getElementById('saveBtn').onclick = () => {
            const ta = document.getElementById('note');
            if (ta.value.trim()) {
                push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value });
                ta.value = '';
            }
        };
    </script>
</body>
</html>
