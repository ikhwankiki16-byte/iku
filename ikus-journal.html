<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iku's journal</title>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g",
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iku-website-iku",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let isAdmin = false;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        isAdmin = true;
        document.getElementById('editorArea').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'inline-flex';
        document.getElementById('showLoginBtn').style.display = 'none';
        document.getElementById('loginPopup').style.display = 'none';
      } else {
        isAdmin = false;
        document.getElementById('editorArea').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('showLoginBtn').style.display = 'inline-flex';
      }
    });

    onValue(ref(db, 'entries'), (snapshot) => {
      render(snapshot.val());
    });

    function render(data) {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      if (!data) { list.innerHTML = '<p class="muted">No entries yet.</p>'; return; }
      const entries = Object.keys(data).map(key => ({ id: key, ...data[key] }));
      entries.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((e) => {
        const card = document.createElement('div');
        card.className = 'journal-entry';
        card.innerHTML = `<div class="entry-date">${new Date(e.date).toLocaleString()}</div><div class="entry-content"></div>`;
        card.querySelector('.entry-content').textContent = e.text;
        if (isAdmin) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.className = 'entry-delete';
          delBtn.style.marginTop = '10px';
          delBtn.onclick = () => { if(confirm('Delete?')) remove(ref(db, `entries/${e.id}`)); };
          card.appendChild(delBtn);
        }
        list.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('saveBtn').onclick = () => {
        const ta = document.getElementById('note');
        if (ta.value.trim() && isAdmin) {
          push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value.trim() });
          ta.value = '';
        }
      };

      document.getElementById('showLoginBtn').onclick = () => {
        const popup = document.getElementById('loginPopup');
        popup.style.display = popup.style.display === 'none' ? 'flex' : 'none';
      };

      document.getElementById('performLoginBtn').onclick = async () => {
        try {
          await signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value);
        } catch (e) { alert("Error: " + e.message); }
      };

      document.getElementById('logoutBtn').onclick = () => signOut(auth);
    });
  </script>

  <style>
    /* Footer Layout */
    #bottomControls {
      position: fixed;
      bottom: 24px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      z-index: 1000;
    }

    /* Buttons */
    .icon-btn, .lock-btn {
      background: white;
      color: black;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
      height: 48px;
      box-sizing: border-box;
    }

    .icon-btn { padding: 0 20px; gap: 8px; }
    .lock-btn { width: 48px; padding: 0; font-size: 18px; }

    /* Login Popup Fixed */
    #loginPopup {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 1px solid #333;
      padding: 16px;
      border-radius: 20px;
      width: 240px; /* Slightly wider for better spacing */
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      box-sizing: border-box; /* Crucial: ensures padding doesn't push width out */
    }

    #loginPopup input {
      width: 100%;
      padding: 12px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 10px;
      box-sizing: border-box; /* Keeps input inside the container */
      font-family: inherit;
    }

    #loginPopup button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }

    .journal-container { max-width: 720px; width: 90%; margin: 20px auto 120px; text-align: left; }
    textarea#note { width: 100%; padding: 15px; border-radius: 20px; background: #111; color: white; border: 1px solid #333; box-sizing: border-box; }
  </style>
</head>
<body>

  <h1>iku's journal</h1>

  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <label for="note">New entry</label>
      <textarea id="note" rows="6" placeholder="Write today's entry..."></textarea>
      <button type="button" id="saveBtn" style="margin-top:10px;">Save Entry</button>
    </div>

    <h2>Entries</h2>
    <div id="entries"></div>

    <div id="bottomControls">
      <a class="icon-btn" href="index.html">
        <span class="icon-symbol">üè†</span>
        <span class="icon-text">HOME</span>
      </a>

      <div style="position: relative;">
        <button type="button" id="showLoginBtn" class="lock-btn">üîí</button>
        <button type="button" id="logoutBtn" class="icon-btn" style="display:none;">Sign out</button>
        
        <div id="loginPopup">
          <input type="email" id="emailInput" placeholder="Email">
          <input type="password" id="passInput" placeholder="Password">
          <button type="button" id="performLoginBtn">Login</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
