<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg" href="iku.svg">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050505">
  <title>iku's journal</title>
  <style>
    /* 1. LAYOUT & SCROLL FIX */
    html { 
      background-color: #000 !important; 
      scroll-behavior: smooth;
    }
    body { 
      background: radial-gradient(circle at center, #0b1c2d 0%, #05070a 60%, #000000 100%) no-repeat fixed !important;
      color: white; 
      margin: 0; 
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      display: block !important; /* Changed from flex to block to fix top-scrolling */
    }

    /* 2. TITLE FIX (iku's journal) */
    h1 { 
      display: block !important;
      visibility: visible !important;
      text-align: center !important;
      font-weight: 300; 
      letter-spacing: 6px; 
      margin: 0 !important;
      padding-top: 60px !important;
      padding-bottom: 20px !important;
      text-transform: lowercase; 
      opacity: 0.9;
      color: white !important;
      width: 100%;
    }

    /* 3. CONTAINER FIX */
    .journal-container { 
      max-width: 600px; 
      width: 90%; 
      margin: 0 auto !important; 
      padding-bottom: 150px; 
      box-sizing: border-box; 
    }
    
    textarea#note {
      width: 100%; box-sizing: border-box; padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); 
      background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      color: #fff; font-family: 'Courier New', monospace; font-size: 16px; resize: none; outline: none;
    }
    #saveBtn {
      width: 100%; margin-top: 15px; border-radius: 20px; font-weight: 800; padding: 14px; 
      background: white; color: black; border: none; cursor: pointer;
    }

    .journal-entry { 
      background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); 
      padding: 25px 25px 25px 35px; border-radius: 24px; margin-top: 20px; position: relative;
    }
    .journal-entry::before {
      content: ""; position: absolute; left: 0; top: 15%; height: 70%; width: 4px; background: #fff; box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }
    .entry-date { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-bottom: 12px; letter-spacing: 2px; }
    .entry-content { white-space: pre-wrap; font-family: 'Courier New', monospace; line-height: 1.7; font-size: 1rem; color: rgba(255,255,255,0.9); }
    .delete-btn { position: absolute; top: 20px; right: 20px; color: #ff4444; background: none; border: none; cursor: pointer; font-size: 0.7rem; }

    /* 4. BUTTONS CENTERING FIX */
    #bottomControls { 
      position: fixed !important; 
      bottom: 30px !important; 
      left: 0 !important;
      width: 100% !important;
      display: flex !important; 
      justify-content: center !important; 
      align-items: center !important;
      gap: 12px !important; 
      z-index: 9999 !important; 
      pointer-events: none;
    }
    .icon-btn, .lock-btn { 
      pointer-events: auto;
      background: white !important; 
      color: black !important; 
      border: none; 
      border-radius: 20px; 
      font-weight: 800; 
      display: inline-flex !important; 
      align-items: center; 
      justify-content: center; 
      height: 48px; 
      text-decoration: none; 
      font-size: 0.9rem; 
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .icon-btn { width: 145px; gap: 8px; }
    .lock-btn { width: 48px; cursor: pointer; }

    #loginPopup { 
      position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
      background: #111; border: 1px solid #333; padding: 25px; border-radius: 24px; 
      display: none; flex-direction: column; gap: 12px; width: 280px; pointer-events: auto;
    }
    #loginPopup input { background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
      apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
      databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "iku-website-iku" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentUser = null;

    // Handle Login/Logout UI
    onAuthStateChanged(auth, user => {
      currentUser = user;
      document.getElementById('editorArea').style.display = user ? 'block' : 'none';
      
      if (user) {
        document.getElementById('logoutBtn').style.display = 'inline-flex';
        document.getElementById('showLoginBtn').style.display = 'none';
      } else {
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('showLoginBtn').style.display = 'inline-flex';
      }
    });

    // Load Entries
    onValue(ref(db, 'entries'), s => {
      const list = document.getElementById('entries');
      list.innerHTML = '';
      const data = s.val() || {};
      Object.keys(data).reverse().forEach(k => {
        const div = document.createElement('div');
        div.className = 'journal-entry';
        const delBtn = currentUser ? `<button class="delete-btn" onclick="window.deleteEntry('${k}')">DEL</button>` : '';
        div.innerHTML = `${delBtn}<div class="entry-date">${new Date(data[k].date).toLocaleString()}</div><div class="entry-content">${data[k].text}</div>`;
        list.appendChild(div);
      });
    });

    // Global Functions
    window.deleteEntry = (id) => { if(confirm("Delete?")) remove(ref(db, `entries/${id}`)); };
    
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('saveBtn').onclick = () => {
        const ta = document.getElementById('note');
        if(ta.value) { push(ref(db, 'entries'), { date: new Date().toISOString(), text: ta.value }); ta.value = ''; }
      };
      
      document.getElementById('showLoginBtn').onclick = () => {
        const p = document.getElementById('loginPopup');
        p.style.display = (p.style.display === 'none' || p.style.display === '') ? 'flex' : 'none';
      };

      document.getElementById('performLoginBtn').onclick = async () => {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        try { 
          await signInWithEmailAndPassword(auth, email, pass); 
          document.getElementById('loginPopup').style.display = 'none';
        } catch { alert("Login failed. Check credentials."); }
      };

      document.getElementById('logoutBtn').onclick = () => signOut(auth);
    });
  </script>
</head>
<body>

  <h1>iku's journal</h1>

  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <textarea id="note" rows="5" placeholder="write something..."></textarea>
      <button id="saveBtn">SAVE ENTRY</button>
    </div>

    <div id="entries"></div>

    <div id="bottomControls">
      <a class="icon-btn" href="index.html">üè† HOME</a>
      <button id="showLoginBtn" class="lock-btn">üîí</button>
      <button id="logoutBtn" class="lock-btn" style="display:none;">üîì</button>
      
      <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="email">
        <input type="password" id="passInput" placeholder="password">
        <button id="performLoginBtn" style="background:white; color:black; border:none; padding:10px; border-radius:10px; font-weight:bold; cursor:pointer;">LOGIN</button>
      </div>
    </div>
  </div>

</body>
</html>
