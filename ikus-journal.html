<!DOCTYPE html>
<html>
<head>

  <link rel="icon" type="image/svg" href="iku.svg">
  
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>iku's journal</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
</head>
<body>

  <h1>iku's journal</h1>

  <div class="journal-container">
    <div id="editorArea" style="display:none;">
      <label for="note">New entry</label>
      <textarea id="note" rows="6" placeholder="Write today's entry..."></textarea>
      <div>
        <button type="button" id="saveBtn">Save Entry</button>
        <button type="button" id="clearAll">Clear All</button>
      </div>
    </div>

    <h2>Entries</h2>
    <div id="entries" aria-live="polite"></div>

    <div id="bottomControls">
      <a class="icon-btn" href="index.html" aria-label="Back to Home">
        <span class="icon-symbol">üè†</span>
        <span class="icon-text">HOME</span>
      </a>
      <div id="inlineAdmin">
        <button type="button" id="showLoginInline" class="lock-btn" aria-label="Secret code">üîí</button>
        <button type="button" id="logoutInlineVisible" class="icon-btn" style="display:none; margin-left:6px;" aria-label="Sign out">Sign out</button>
        <div id="loginBoxInline" style="display:none;">
          <input id="adminPassInline" type="password" placeholder="Secret code">
          <button type="button" id="logoutBtnInline" style="display:none;" aria-label="Sign out">Sign out</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 'aWt1Y29tZWw=' is 'ikucomel' in Base64
    const ADMIN_PASSWORD_HASH = 'aWt1Y29tZWw=';
    let isAdmin = false;

    const STORAGE_KEY = 'ikus_journal_entries_v1';

    function loadEntries(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      }catch(e){ return []; }
    }

    function saveEntries(entries){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function render(){
      const list = document.getElementById('entries');
      list.innerHTML = '';
      const entries = loadEntries();
      if(entries.length === 0){
        list.innerHTML = '<p class="muted">No entries yet.</p>';
        return;
      }
      // show newest first
      entries.slice().reverse().forEach((e, i) => {
        const idx = entries.length - 1 - i;
        const card = document.createElement('div');
        card.className = 'journal-entry';

        const hd = document.createElement('div');
        hd.className = 'entry-date';
        hd.textContent = new Date(e.date).toLocaleString();

        const body = document.createElement('div');
        body.className = 'entry-content';
        body.textContent = e.text;

        const controls = document.createElement('div');
        controls.className = 'entry-controls';
        // Only show delete when admin
        if(isAdmin){
          const del = document.createElement('button');
          del.type = 'button';
          del.className = 'entry-delete';
          del.textContent = 'Delete';
          del.addEventListener('click', ()=>{
            if(!confirm('Delete this entry?')) return;
            const all = loadEntries();
            all.splice(idx,1);
            saveEntries(all);
            render();
          });
          controls.appendChild(del);
        }

        card.appendChild(hd);
        card.appendChild(body);
        card.appendChild(controls);
        list.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      // admin login UI (inline only)
      const showLoginInline = document.getElementById('showLoginInline');
      const loginBoxInline = document.getElementById('loginBoxInline');
      const adminPassInline = document.getElementById('adminPassInline');
      const logoutBtnInline = document.getElementById('logoutBtnInline');
      const logoutInlineVisible = document.getElementById('logoutInlineVisible');

      function toggleLoginBoxInline(){
        loginBoxInline.style.display = loginBoxInline.style.display === 'none' ? 'block' : 'none';
      }

      showLoginInline.addEventListener('click', toggleLoginBoxInline);

      function enableAdmin(){
        isAdmin = true;
        sessionStorage.setItem('ikus_admin','1');
        document.getElementById('editorArea').style.display = 'block';
        // hide lock toggle and login box, show visible logout
        showLoginInline.style.display = 'none';
        loginBoxInline.style.display = 'none';
        if(logoutInlineVisible) logoutInlineVisible.style.display = 'inline-block';
        render();
      }

      function disableAdmin(){
        isAdmin = false;
        sessionStorage.removeItem('ikus_admin');
        document.getElementById('editorArea').style.display = 'none';
        // restore lock toggle, hide visible logout
        showLoginInline.style.display = 'inline-block';
        if(logoutInlineVisible) logoutInlineVisible.style.display = 'none';
        render();
      }

      // restore session
      if(sessionStorage.getItem('ikus_admin') === '1') enableAdmin();

      function tryLogin(passValue){
        // btoa converts the user's input into a Base64 string
        // then we compare it to your hashed constant
        return btoa(passValue) === ADMIN_PASSWORD_HASH;
      }

      // allow Enter key to submit the secret code
      adminPassInline.addEventListener('keydown', (e) => {
        if (e.key === 'Enter'){
          e.preventDefault();
          const pass = adminPassInline.value || '';
          if(tryLogin(pass)){
            adminPassInline.value = '';
            enableAdmin();
          }else{
            alert('Wrong secret code');
          }
        }
      });

      if(logoutInlineVisible){
        logoutInlineVisible.addEventListener('click', ()=>{
          disableAdmin();
        });
      }


      // Save and clear only available to admin
      document.getElementById('saveBtn').addEventListener('click', ()=>{
        if(!isAdmin){ alert('Enter secret code to edit.'); return; }
        const ta = document.getElementById('note');
        const text = ta.value.trim();
        if(!text){ alert('Write something before saving.'); return; }
        const entries = loadEntries();
        entries.push({date: new Date().toISOString(), text});
        saveEntries(entries);
        ta.value = '';
        render();
      });

      document.getElementById('clearAll').addEventListener('click', ()=>{
        if(!isAdmin){ alert('Enter secret code to edit.'); return; }
        if(!confirm('Clear all entries? This cannot be undone.')) return;
        saveEntries([]);
        render();
      });

      render();
    });
  </script>

</body>
</html>
