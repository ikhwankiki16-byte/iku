<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iku's journal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* This ensures the popup is at the very, very front */
        #loginPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid white;
            z-index: 9999;
            flex-direction: column;
            gap: 10px;
        }
        #loginPopup.open { display: flex; }
        .entry-content { display: none; margin-top: 10px; color: #ccc; }
        .expanded .entry-content { display: block; }
    </style>
</head>
<body>

    <div id="editorArea" style="display:none; padding: 20px; text-align: center;">
        <textarea id="note" style="width: 80%; height: 100px;"></textarea><br>
        <button id="saveBtn" class="icon-btn">POST</button>
    </div>

    <div id="entries"></div>

    <div id="bottomControls">
        <a class="icon-btn" href="index.html">HOME</a>
        <button id="showLoginBtn" class="lock-btn">ðŸ”’</button>
    </div>

    <div id="loginPopup">
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passInput" placeholder="Password">
        <button id="performLoginBtn">LOGIN</button>
        <button onclick="document.getElementById('loginPopup').classList.remove('open')">CLOSE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBdkI7GUPRJsxLtBlp9gaQNlR7nz-JDi2g", 
            authDomain: "iku-website-iku.firebaseapp.com",
            databaseURL: "https://iku-website-iku-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "iku-website-iku" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // LOCK BUTTON FUNCTION
        const popup = document.getElementById('loginPopup');
        document.getElementById('showLoginBtn').onclick = () => {
            popup.classList.toggle('open');
        };

        // AUTH CHECK
        onAuthStateChanged(auth, (user) => {
            document.getElementById('editorArea').style.display = user ? 'block' : 'none';
            document.getElementById('showLoginBtn').innerHTML = user ? 'ðŸ”“' : 'ðŸ”’';
        });

        // LOGIN ACTION
        document.getElementById('performLoginBtn').onclick = async () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                popup.classList.remove('open');
            } catch (e) { alert("Fail"); }
        };

        // LOAD DATA
        onValue(ref(db, 'entries'), (snapshot) => {
            const list = document.getElementById('entries');
            list.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                Object.keys(data).reverse().forEach(key => {
                    const entry = data[key];
                    const div = document.createElement('div');
                    div.className = 'journal-entry';
                    div.innerHTML = `<strong>${entry.text.split('\n')[0]}</strong><div class="entry-content">${entry.text}</div>`;
                    div.onclick = () => div.classList.toggle('expanded');
                    list.appendChild(div);
                });
            }
        });

        // SAVE DATA
        document.getElementById('saveBtn').onclick = () => {
            const val = document.getElementById('note').value;
            if(val) push(ref(db, 'entries'), { text: val, date: new Date().toISOString() });
        };
    </script>
</body>
</html>
